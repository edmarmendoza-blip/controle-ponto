<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0E1625">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <title>Feriados - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {
        colors: {
          graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
          mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8',
          ink: '#1B2430', muted: '#667085', success: '#1F8F5F',
          warning: '#C98A2E', danger: '#B5473C', border: '#E8E4DE',
        },
        borderRadius: { sm: '8px', md: '12px', lg: '16px' },
        boxShadow: {
          sm: '0 1px 3px rgba(14,22,37,0.04)',
          md: '0 4px 16px rgba(14,22,37,0.06)',
          lg: '0 8px 40px rgba(14,22,37,0.08)'
        },
        fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] }
      }}
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">

  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors">
          <i class="bi bi-list text-xl"></i>
        </button>
        <h1 class="text-xl font-semibold">Feriados</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>

    <div class="p-4 md:p-6" id="page-content">
      <!-- Action Bar -->
      <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
        <div class="flex items-center gap-3">
          <select id="filter-year" class="border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-graphite focus:border-graphite" onchange="loadFeriados()">
          </select>
          <span class="text-sm text-muted" id="sync-status"></span>
        </div>
        <div class="flex flex-wrap gap-2">
          <button onclick="syncGoogle()" id="btn-sync" class="px-4 py-2 border border-border text-ink rounded-lg hover:bg-mist transition-colors text-sm font-medium">
            <i class="bi bi-google mr-1"></i>
            Sincronizar Google
          </button>
          <button onclick="openModal()" class="px-4 py-2 bg-graphite text-white rounded-lg hover:bg-graphite/90 transition-colors text-sm font-medium">
            <i class="bi bi-plus-lg mr-1"></i>
            Novo Feriado
          </button>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-muted">Nacionais</p>
              <p class="text-3xl font-bold mt-1 text-danger" id="stat-nacional">0</p>
            </div>
            <div class="w-12 h-12 bg-danger/10 rounded-xl flex items-center justify-center">
              <i class="bi bi-flag-fill text-xl text-danger"></i>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-muted">Estaduais</p>
              <p class="text-3xl font-bold mt-1 text-eucalyptus" id="stat-estadual">0</p>
            </div>
            <div class="w-12 h-12 bg-eucalyptus/10 rounded-xl flex items-center justify-center">
              <i class="bi bi-geo-alt-fill text-xl text-eucalyptus"></i>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-muted">Municipais</p>
              <p class="text-3xl font-bold mt-1 text-success" id="stat-municipal">0</p>
            </div>
            <div class="w-12 h-12 bg-success/10 rounded-xl flex items-center justify-center">
              <i class="bi bi-building text-xl text-success"></i>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-muted">Facultativos</p>
              <p class="text-3xl font-bold mt-1 text-warning" id="stat-facultativo">0</p>
            </div>
            <div class="w-12 h-12 bg-warning/10 rounded-xl flex items-center justify-center">
              <i class="bi bi-star-fill text-xl text-warning"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Feriados Table -->
      <div class="bg-white rounded-xl shadow-sm border border-border">
        <div class="p-5 border-b border-border">
          <h2 class="text-lg font-semibold">Lista de Feriados</h2>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-porcelain">
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Data</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Descrição</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Tipo</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Dia da Semana</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Ações</th>
              </tr>
            </thead>
            <tbody id="feriados-table" class="divide-y divide-border">
              <tr>
                <td colspan="5" class="px-5 py-8 text-center text-muted">
                  <i class="bi bi-arrow-repeat animate-spin text-2xl"></i>
                  <p class="mt-2">Carregando feriados...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Add/Edit Modal -->
  <div id="feriado-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl max-w-md w-full">
      <div class="flex items-center justify-between p-5 border-b border-border">
        <h3 class="text-lg font-semibold" id="modal-title">Novo Feriado</h3>
        <button onclick="closeModal()" class="w-8 h-8 rounded-lg bg-porcelain flex items-center justify-center text-muted hover:text-ink transition-colors">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="p-5 space-y-4">
        <input type="hidden" id="feriado-id">
        <div>
          <label class="block text-sm font-medium text-ink mb-1" for="feriado-data">Data</label>
          <input type="date" id="feriado-data" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-graphite focus:border-graphite" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-ink mb-1" for="feriado-descricao">Descrição</label>
          <input type="text" id="feriado-descricao" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-graphite focus:border-graphite" placeholder="Ex: Natal" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-ink mb-1" for="feriado-tipo">Tipo</label>
          <select id="feriado-tipo" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-graphite focus:border-graphite">
            <option value="nacional">Nacional</option>
            <option value="estadual">Estadual</option>
            <option value="municipal">Municipal</option>
            <option value="facultativo">Facultativo</option>
          </select>
        </div>
      </div>
      <div class="flex justify-end gap-3 p-5 border-t border-border">
        <button onclick="closeModal()" class="px-4 py-2 border border-border text-ink rounded-lg hover:bg-porcelain transition-colors text-sm font-medium">Cancelar</button>
        <button onclick="saveFeriado()" id="btn-save" class="px-4 py-2 bg-graphite text-white rounded-lg hover:bg-graphite/90 transition-colors text-sm font-medium">
          <i class="bi bi-check-lg mr-1"></i> Salvar
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    let feriados = [];

    // Populate year selector
    (function() {
      const select = document.getElementById('filter-year');
      const currentYear = new Date().getFullYear();
      for (let y = currentYear + 1; y >= currentYear - 2; y--) {
        const opt = document.createElement('option');
        opt.value = y;
        opt.textContent = y;
        if (y === currentYear) opt.selected = true;
        select.appendChild(opt);
      }
    })();

    function tipoBadge(tipo) {
      const map = {
        nacional:    { label: 'Nacional',    cls: 'bg-danger/10 text-danger' },
        estadual:    { label: 'Estadual',    cls: 'bg-eucalyptus/10 text-eucalyptus' },
        municipal:   { label: 'Municipal',   cls: 'bg-success/10 text-success' },
        facultativo: { label: 'Facultativo', cls: 'bg-warning/10 text-warning' }
      };
      const t = map[tipo] || { label: tipo || '-', cls: 'bg-muted/10 text-muted' };
      return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${t.cls}">${t.label}</span>`;
    }

    function diaSemana(dateStr) {
      if (!dateStr) return '-';
      const dias = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
      const d = new Date(dateStr + 'T00:00:00');
      return dias[d.getDay()];
    }

    async function loadFeriados() {
      const ano = document.getElementById('filter-year').value;
      const tbody = document.getElementById('feriados-table');
      tbody.innerHTML = '<tr><td colspan="5" class="px-5 py-8 text-center text-muted"><i class="bi bi-arrow-repeat animate-spin text-2xl"></i><p class="mt-2">Carregando feriados...</p></td></tr>';

      try {
        const data = await Shared.api(`/api/feriados?ano=${ano}`);
        feriados = Array.isArray(data) ? data : [];

        // Update stats
        const stats = { nacional: 0, estadual: 0, municipal: 0, facultativo: 0 };
        feriados.forEach(f => { if (stats[f.tipo] !== undefined) stats[f.tipo]++; });
        document.getElementById('stat-nacional').textContent = stats.nacional;
        document.getElementById('stat-estadual').textContent = stats.estadual;
        document.getElementById('stat-municipal').textContent = stats.municipal;
        document.getElementById('stat-facultativo').textContent = stats.facultativo;

        if (feriados.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="px-5 py-12 text-center text-muted">
                <i class="bi bi-calendar-x text-3xl"></i>
                <p class="mt-2 font-medium">Nenhum feriado cadastrado para ${ano}</p>
                <p class="text-xs mt-1">Clique em "Sincronizar Google" ou "Novo Feriado".</p>
              </td>
            </tr>`;
          return;
        }

        // Sort by date
        feriados.sort((a, b) => a.data.localeCompare(b.data));

        tbody.innerHTML = feriados.map(f => {
          const isPast = f.data < new Date().toISOString().split('T')[0];
          return `
            <tr class="hover:bg-porcelain transition-colors ${isPast ? 'opacity-60' : ''}">
              <td class="px-5 py-3 font-mono text-sm whitespace-nowrap">${Shared.formatDate(f.data)}</td>
              <td class="px-5 py-3 font-medium">${f.descricao || '-'}</td>
              <td class="px-5 py-3">${tipoBadge(f.tipo)}</td>
              <td class="px-5 py-3 text-sm text-muted">${diaSemana(f.data)}</td>
              <td class="px-5 py-3">
                <div class="flex items-center justify-center gap-1">
                  <button onclick="editFeriado(${f.id})" class="w-8 h-8 rounded-lg bg-eucalyptus/10 flex items-center justify-center text-eucalyptus hover:bg-eucalyptus/20 transition-colors" title="Editar">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button onclick="deleteFeriado(${f.id}, '${(f.descricao || '').replace(/'/g, "\\'")}')" class="w-8 h-8 rounded-lg bg-danger/10 flex items-center justify-center text-danger hover:bg-danger/20 transition-colors" title="Excluir">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>`;
        }).join('');
      } catch (err) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="px-5 py-8 text-center text-danger">
              <i class="bi bi-exclamation-circle text-3xl"></i>
              <p class="mt-2">${err.message}</p>
            </td>
          </tr>`;
      }

      // Load sync status
      try {
        const syncData = await Shared.api('/api/feriados/sync-status');
        if (syncData.lastSync) {
          const dt = new Date(syncData.lastSync);
          document.getElementById('sync-status').innerHTML = `<i class="bi bi-check-circle text-success mr-1"></i>Ultima sync: ${dt.toLocaleDateString('pt-BR')} ${dt.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}`;
        }
      } catch (e) { /* ignore */ }
    }

    async function syncGoogle() {
      const btn = document.getElementById('btn-sync');
      btn.disabled = true;
      btn.innerHTML = '<i class="bi bi-arrow-repeat animate-spin mr-1"></i> Sincronizando...';

      try {
        const ano = document.getElementById('filter-year').value;
        const data = await Shared.api('/api/feriados/sync', {
          method: 'POST',
          body: JSON.stringify({ year: parseInt(ano) })
        });
        showToast(data.message || 'Sincronizado com sucesso!');
        await loadFeriados();
      } catch (err) {
        showToast('Erro: ' + err.message, 'danger');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-google mr-1"></i> Sincronizar Google';
      }
    }

    function openModal(feriado) {
      document.getElementById('modal-title').textContent = feriado ? 'Editar Feriado' : 'Novo Feriado';
      document.getElementById('feriado-id').value = feriado ? feriado.id : '';
      document.getElementById('feriado-data').value = feriado ? feriado.data : '';
      document.getElementById('feriado-descricao').value = feriado ? feriado.descricao : '';
      document.getElementById('feriado-tipo').value = feriado ? feriado.tipo : 'nacional';
      document.getElementById('feriado-modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('feriado-modal').classList.add('hidden');
    }

    function editFeriado(id) {
      const f = feriados.find(x => x.id === id);
      if (f) openModal(f);
    }

    async function saveFeriado() {
      const id = document.getElementById('feriado-id').value;
      const data = document.getElementById('feriado-data').value;
      const descricao = document.getElementById('feriado-descricao').value.trim();
      const tipo = document.getElementById('feriado-tipo').value;

      if (!data || !descricao) {
        showToast('Preencha data e descrição.', 'warning');
        return;
      }

      const ano = parseInt(data.split('-')[0]);
      const body = { data, descricao, tipo, ano };

      const btn = document.getElementById('btn-save');
      btn.disabled = true;

      try {
        if (id) {
          await Shared.api(`/api/feriados/${id}`, { method: 'PUT', body: JSON.stringify(body) });
          showToast('Feriado atualizado!');
        } else {
          await Shared.api('/api/feriados', { method: 'POST', body: JSON.stringify(body) });
          showToast('Feriado criado!');
        }
        closeModal();
        await loadFeriados();
      } catch (err) {
        showToast('Erro: ' + err.message, 'danger');
      } finally {
        btn.disabled = false;
      }
    }

    async function deleteFeriado(id, descricao) {
      Shared.showConfirmModal(`Excluir feriado "${descricao}"?`, async () => {
        try {
          await Shared.api(`/api/feriados/${id}`, { method: 'DELETE' });
          showToast('Feriado excluído.');
          await loadFeriados();
        } catch (err) {
          showToast('Erro: ' + err.message, 'danger');
        }
      });
    }

    window.onAuthReady = function(user) {
      if (user.role !== 'admin') {
        window.location.href = '/dashboard.html';
        return;
      }
      loadFeriados();
    };
  </script>
</body>
</html>
