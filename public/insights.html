<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0E1625">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <title>Insights IA - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {
        colors: {
          graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
          mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8',
          ink: '#1B2430', muted: '#667085', success: '#1F8F5F',
          warning: '#C98A2E', danger: '#B5473C', border: '#E8E4DE',
        },
        borderRadius: { sm: '8px', md: '12px', lg: '16px' },
        boxShadow: {
          sm: '0 1px 3px rgba(14,22,37,0.04)',
          md: '0 4px 16px rgba(14,22,37,0.06)',
          lg: '0 8px 40px rgba(14,22,37,0.08)'
        },
        fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] }
      }}
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">

  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors">
          <i class="bi bi-list text-xl"></i>
        </button>
        <h1 class="text-xl font-semibold">Insights IA</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>

    <div class="p-4 md:p-6" id="page-content">

      <!-- Period Filter Bar -->
      <div class="bg-white rounded-xl shadow-sm border border-border p-4 mb-6">
        <div class="flex flex-wrap items-center gap-3">
          <!-- Period tabs -->
          <div class="flex items-center bg-porcelain rounded-lg p-1 gap-1">
            <button onclick="selectPeriod('hoje')" data-period="hoje" class="period-tab px-3 py-1.5 rounded-md text-sm font-medium transition-colors bg-graphite text-white">
              Hoje
            </button>
            <button onclick="selectPeriod('semana')" data-period="semana" class="period-tab px-3 py-1.5 rounded-md text-sm font-medium transition-colors text-muted hover:text-ink">
              Semana
            </button>
            <button onclick="selectPeriod('mes')" data-period="mes" class="period-tab px-3 py-1.5 rounded-md text-sm font-medium transition-colors text-muted hover:text-ink">
              Mês
            </button>
            <button onclick="selectPeriod('personalizado')" data-period="personalizado" class="period-tab px-3 py-1.5 rounded-md text-sm font-medium transition-colors text-muted hover:text-ink">
              Personalizado
            </button>
          </div>

          <!-- Custom date range (hidden by default) -->
          <div id="custom-range" class="hidden flex items-center gap-2">
            <input type="date" id="period-start" class="border border-border rounded-lg px-3 py-1.5 bg-white text-sm focus:ring-2 focus:ring-eucalyptus focus:border-eucalyptus outline-none">
            <span class="text-muted text-sm">até</span>
            <input type="date" id="period-end" class="border border-border rounded-lg px-3 py-1.5 bg-white text-sm focus:ring-2 focus:ring-eucalyptus focus:border-eucalyptus outline-none">
          </div>

          <!-- Period label -->
          <span id="period-label" class="text-sm text-muted hidden sm:inline"></span>

          <!-- Spacer -->
          <div class="flex-1"></div>

          <!-- Action buttons -->
          <div class="flex items-center gap-2">
            <button onclick="generateInsight()" id="btn-generate" class="px-4 py-2 bg-graphite text-white rounded-lg hover:bg-graphite/90 transition-colors text-sm font-medium">
              <i class="bi bi-stars mr-1"></i>
              Gerar Insight
            </button>
            <button onclick="generateMelhorias()" id="btn-melhorias" class="px-3 py-2 bg-success hover:bg-success/90 text-white rounded-lg transition-colors text-sm font-medium" title="Insights de Melhorias">
              <i class="bi bi-lightbulb-fill mr-1"></i>
              <span class="hidden sm:inline">Melhorias</span>
            </button>
            <button onclick="openHistory()" class="px-3 py-2 border border-border text-ink rounded-lg hover:bg-mist transition-colors text-sm font-medium" title="Histórico de insights">
              <i class="bi bi-clock-history mr-1"></i>
              <span class="hidden sm:inline">Histórico</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Insight Display Area -->
      <div id="insight-area">
        <div class="bg-white rounded-xl shadow-sm border border-border p-8 text-center">
          <i class="bi bi-arrow-repeat animate-spin text-2xl text-muted"></i>
          <p class="mt-2 text-sm text-muted">Carregando insight do dia...</p>
        </div>
      </div>

    </div>
  </main>

  <!-- History Modal -->
  <div id="history-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl max-w-3xl w-full max-h-[85vh] flex flex-col">
      <div class="flex items-center justify-between p-5 border-b border-border shrink-0">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-indigo/10 flex items-center justify-center">
            <i class="bi bi-clock-history text-indigo text-lg"></i>
          </div>
          <div>
            <h3 class="text-lg font-semibold">Histórico de Insights</h3>
            <p class="text-xs text-muted" id="history-subtitle">Todos os insights gerados</p>
          </div>
        </div>
        <button onclick="closeHistory()" class="w-8 h-8 rounded-lg bg-porcelain flex items-center justify-center text-muted hover:text-ink transition-colors">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="p-5 overflow-y-auto flex-1" id="history-content">
        <p class="text-muted text-center">Carregando...</p>
      </div>
      <div class="flex items-center justify-between p-5 border-t border-border shrink-0">
        <span class="text-sm text-muted" id="history-page-info"></span>
        <div class="flex gap-2">
          <button onclick="historyPrev()" id="history-btn-prev" class="px-3 py-1.5 border border-border rounded-lg text-sm hover:bg-porcelain transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            <i class="bi bi-chevron-left mr-1"></i> Anterior
          </button>
          <button onclick="historyNext()" id="history-btn-next" class="px-3 py-1.5 border border-border rounded-lg text-sm hover:bg-porcelain transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            Próximo <i class="bi bi-chevron-right ml-1"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Melhorias Modal -->
  <div id="melhorias-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[85vh] flex flex-col">
      <div class="flex items-center justify-between p-5 border-b border-border shrink-0">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-success/10 flex items-center justify-center">
            <i class="bi bi-lightbulb-fill text-success text-lg"></i>
          </div>
          <div>
            <h3 class="text-lg font-semibold">Insights de Melhorias</h3>
            <p class="text-xs text-muted">Sugestões geradas por IA</p>
          </div>
        </div>
        <button onclick="closeMelhoriasModal()" class="w-8 h-8 rounded-lg bg-porcelain flex items-center justify-center text-muted hover:text-ink transition-colors">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="p-5 overflow-y-auto" id="melhorias-content">
        <p class="text-muted text-center">Carregando...</p>
      </div>
      <div class="flex justify-end p-5 border-t border-border shrink-0">
        <button onclick="closeMelhoriasModal()" class="px-4 py-2 border border-border text-ink rounded-lg hover:bg-porcelain transition-colors text-sm font-medium">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    let currentPeriod = 'hoje';
    let historyPage = 1;
    let historyTotalPages = 1;

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ── Date helpers ──
    function todayStr() {
      return new Date().toLocaleDateString('en-CA', { timeZone: 'America/Sao_Paulo' });
    }

    function weekRange() {
      const now = new Date();
      const day = now.getDay(); // 0=sun
      const monday = new Date(now);
      monday.setDate(now.getDate() - (day === 0 ? 6 : day - 1));
      return {
        start: monday.toLocaleDateString('en-CA', { timeZone: 'America/Sao_Paulo' }),
        end: todayStr()
      };
    }

    function monthRange() {
      const now = new Date();
      const first = new Date(now.getFullYear(), now.getMonth(), 1);
      return {
        start: first.toLocaleDateString('en-CA', { timeZone: 'America/Sao_Paulo' }),
        end: todayStr()
      };
    }

    function getSelectedRange() {
      if (currentPeriod === 'hoje') {
        const t = todayStr();
        return { start: t, end: t };
      }
      if (currentPeriod === 'semana') return weekRange();
      if (currentPeriod === 'mes') return monthRange();
      // personalizado
      return {
        start: document.getElementById('period-start').value,
        end: document.getElementById('period-end').value
      };
    }

    function formatRange(start, end) {
      const fmt = d => {
        const [y, m, dd] = d.split('-');
        return `${dd}/${m}/${y}`;
      };
      if (start === end) return fmt(start);
      return `${fmt(start)} a ${fmt(end)}`;
    }

    // ── Period selection ──
    function selectPeriod(period) {
      currentPeriod = period;
      // Update tab styles
      document.querySelectorAll('.period-tab').forEach(btn => {
        if (btn.dataset.period === period) {
          btn.classList.add('bg-graphite', 'text-white');
          btn.classList.remove('text-muted', 'hover:text-ink');
        } else {
          btn.classList.remove('bg-graphite', 'text-white');
          btn.classList.add('text-muted', 'hover:text-ink');
        }
      });
      // Toggle custom range
      const customRange = document.getElementById('custom-range');
      if (period === 'personalizado') {
        customRange.classList.remove('hidden');
        if (!document.getElementById('period-start').value) {
          const r = weekRange();
          document.getElementById('period-start').value = r.start;
          document.getElementById('period-end').value = r.end;
        }
      } else {
        customRange.classList.add('hidden');
      }
      // Update label
      const range = getSelectedRange();
      document.getElementById('period-label').textContent = formatRange(range.start, range.end);
    }

    // ── Generate insight for selected period ──
    async function generateInsight() {
      const range = getSelectedRange();
      if (!range.start || !range.end) {
        showToast('Selecione as datas do período.', 'warning');
        return;
      }

      const btn = document.getElementById('btn-generate');
      btn.disabled = true;
      btn.innerHTML = '<i class="bi bi-arrow-repeat animate-spin mr-1"></i> Gerando...';

      const area = document.getElementById('insight-area');
      area.innerHTML = `
        <div class="bg-white rounded-xl shadow-sm border border-border p-12 text-center">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo/10 mb-4">
            <i class="bi bi-stars text-3xl text-indigo animate-pulse"></i>
          </div>
          <p class="font-medium text-ink">Analisando dados...</p>
          <p class="text-sm text-muted mt-1">A IA está processando registros e mensagens do período.</p>
        </div>`;

      try {
        let result;
        if (range.start === range.end) {
          // Single day — use daily endpoint
          result = await Shared.api('/api/insights/generate', {
            method: 'POST',
            body: JSON.stringify({ date: range.start })
          });
        } else {
          // Range — use period endpoint
          result = await Shared.api('/api/insights/generate-period', {
            method: 'POST',
            body: JSON.stringify({ startDate: range.start, endDate: range.end })
          });
        }

        const insights = result.insights;
        const msgCount = result.mensagens_analisadas || 0;
        const label = range.start === range.end ? 'Insight do Dia' : 'Insight do Período';
        renderInsight(insights, label, formatRange(range.start, range.end), msgCount);
        showToast('Insight gerado com sucesso!');
      } catch (err) {
        area.innerHTML = `
          <div class="bg-white rounded-xl shadow-sm border border-border p-8 text-center">
            <div class="w-16 h-16 rounded-full bg-danger/10 flex items-center justify-center mx-auto mb-4">
              <i class="bi bi-exclamation-circle text-3xl text-danger"></i>
            </div>
            <p class="font-medium text-danger">Erro ao gerar insight</p>
            <p class="text-sm text-muted mt-1">${escapeHtml(err.message)}</p>
            <button onclick="generateInsight()" class="mt-4 px-4 py-2 bg-graphite text-white rounded-lg hover:bg-graphite/90 transition-colors text-sm font-medium">
              <i class="bi bi-arrow-clockwise mr-1"></i> Tentar novamente
            </button>
          </div>`;
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-stars mr-1"></i> Gerar Insight';
      }
    }

    // ── Render a single insight inline ──
    function renderInsight(data, title, periodLabel, msgCount) {
      const area = document.getElementById('insight-area');

      // Normalize: data could be the parsed JSON
      const insights = data || {};

      let html = '';

      // Header
      html += `
        <div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden mb-4">
          <div class="p-5 border-b border-border bg-gradient-to-r from-indigo/5 to-transparent">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-indigo/10 flex items-center justify-center">
                  <i class="bi bi-stars text-indigo text-lg"></i>
                </div>
                <div>
                  <h3 class="font-semibold text-lg">${escapeHtml(title)}</h3>
                  <p class="text-xs text-muted">${escapeHtml(periodLabel)} &bull; ${msgCount} mensagens analisadas</p>
                </div>
              </div>
            </div>
          </div>`;

      // Resumo
      if (insights.resumo) {
        html += `
          <div class="p-5">
            <p class="text-sm leading-relaxed">${escapeHtml(insights.resumo)}</p>
          </div>`;
      }
      html += '</div>';

      // Presença section
      if (insights.presenca) {
        html += '<div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden mb-4">';
        html += '<div class="p-4 border-b border-border"><h4 class="font-semibold text-sm flex items-center gap-2"><i class="bi bi-people text-eucalyptus"></i> Presença</h4></div>';
        html += '<div class="p-4 space-y-3">';

        // Daily format
        if (insights.presenca.presentes?.length) {
          html += `<div class="flex flex-wrap gap-2">
            <span class="text-xs font-medium text-muted uppercase tracking-wide">Presentes:</span>
            ${insights.presenca.presentes.map(n => `<span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-success/10 text-success">${escapeHtml(n)}</span>`).join('')}
          </div>`;
        }
        if (insights.presenca.ausentes?.length) {
          html += `<div class="flex flex-wrap gap-2">
            <span class="text-xs font-medium text-muted uppercase tracking-wide">Ausentes:</span>
            ${insights.presenca.ausentes.map(n => `<span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-danger/10 text-danger">${escapeHtml(n)}</span>`).join('')}
          </div>`;
        }

        // Period format (ranking)
        if (insights.presenca.ranking?.length) {
          html += '<div class="overflow-x-auto"><table class="w-full text-sm">';
          html += '<thead><tr class="text-left text-xs text-muted uppercase"><th class="pb-2">Nome</th><th class="pb-2 text-center">Dias</th><th class="pb-2 text-center">1a Msg</th><th class="pb-2 text-center">Última Msg</th></tr></thead><tbody>';
          insights.presenca.ranking.forEach(r => {
            html += `<tr class="border-t border-border">
              <td class="py-2 font-medium">${escapeHtml(r.nome)}</td>
              <td class="py-2 text-center"><span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-success/10 text-success">${r.dias_presentes}</span></td>
              <td class="py-2 text-center text-muted">${escapeHtml(r.primeira_msg_media || '-')}</td>
              <td class="py-2 text-center text-muted">${escapeHtml(r.ultima_msg_media || '-')}</td>
            </tr>`;
          });
          html += '</tbody></table></div>';
        }

        if (insights.presenca.ausencias_frequentes?.length) {
          html += `<div class="flex flex-wrap gap-2 mt-2">
            <span class="text-xs font-medium text-muted uppercase tracking-wide">Ausências frequentes:</span>
            ${insights.presenca.ausencias_frequentes.map(n => `<span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-warning/10 text-warning">${escapeHtml(n)}</span>`).join('')}
          </div>`;
        }

        if (insights.presenca.observacoes) {
          html += `<p class="text-xs text-muted mt-2"><i class="bi bi-info-circle mr-1"></i>${escapeHtml(insights.presenca.observacoes)}</p>`;
        }
        html += '</div></div>';
      }

      // Problemas (daily) or Problemas recorrentes (period)
      const problemas = insights.problemas || insights.problemas_recorrentes || [];
      if (problemas.length) {
        html += '<div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden mb-4">';
        html += '<div class="p-4 border-b border-border"><h4 class="font-semibold text-sm flex items-center gap-2"><i class="bi bi-exclamation-triangle text-warning"></i> Problemas</h4></div>';
        html += '<div class="p-4 space-y-2">';
        problemas.forEach(p => {
          const gravBadge = { alta: 'bg-danger/10 text-danger', media: 'bg-warning/10 text-warning', baixa: 'bg-mist text-muted' };
          html += `<div class="p-3 rounded-lg border border-border">
            <div class="flex items-start justify-between gap-2 mb-1">
              <span class="text-sm font-medium">${escapeHtml(p.descricao)}</span>
              <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium shrink-0 ${gravBadge[p.gravidade] || gravBadge.media}">${escapeHtml(p.gravidade || 'média')}</span>
            </div>
            ${p.frequencia ? `<p class="text-xs text-muted"><i class="bi bi-arrow-repeat mr-1"></i>${escapeHtml(p.frequencia)}</p>` : ''}
            ${p.sugestao ? `<p class="text-xs text-eucalyptus mt-1"><i class="bi bi-lightbulb mr-1"></i>${escapeHtml(p.sugestao)}</p>` : ''}
          </div>`;
        });
        html += '</div></div>';
      }

      // Entregas (daily)
      if (insights.entregas?.length) {
        html += '<div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden mb-4">';
        html += '<div class="p-4 border-b border-border"><h4 class="font-semibold text-sm flex items-center gap-2"><i class="bi bi-box-seam text-eucalyptus"></i> Entregas / Trabalhos</h4></div>';
        html += '<div class="p-4 space-y-2">';
        insights.entregas.forEach(e => {
          html += `<div class="flex items-start gap-3 p-3 rounded-lg border border-border">
            <div class="w-8 h-8 rounded-lg bg-eucalyptus/10 flex items-center justify-center shrink-0 mt-0.5">
              <i class="bi bi-check2-circle text-eucalyptus"></i>
            </div>
            <div>
              <p class="text-sm font-medium">${escapeHtml(e.descricao)}</p>
              <p class="text-xs text-muted">${escapeHtml(e.responsavel || '')}</p>
            </div>
          </div>`;
        });
        html += '</div></div>';
      }

      // Destaques (period)
      if (insights.destaques?.length) {
        html += '<div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden mb-4">';
        html += '<div class="p-4 border-b border-border"><h4 class="font-semibold text-sm flex items-center gap-2"><i class="bi bi-star text-warning"></i> Destaques</h4></div>';
        html += '<div class="p-4 space-y-2">';
        insights.destaques.forEach(d => {
          html += `<div class="flex items-start gap-3 p-3 rounded-lg border border-border">
            <div class="w-8 h-8 rounded-lg bg-warning/10 flex items-center justify-center shrink-0 mt-0.5">
              <i class="bi bi-star-fill text-warning text-sm"></i>
            </div>
            <div>
              <p class="text-sm font-medium">${escapeHtml(d.descricao)}</p>
              ${d.responsavel ? `<p class="text-xs text-muted">${escapeHtml(d.responsavel)}</p>` : ''}
            </div>
          </div>`;
        });
        html += '</div></div>';
      }

      // Padrões (period)
      if (insights.padroes?.length) {
        html += '<div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden mb-4">';
        html += '<div class="p-4 border-b border-border"><h4 class="font-semibold text-sm flex items-center gap-2"><i class="bi bi-graph-up text-indigo"></i> Padrões Observados</h4></div>';
        html += '<div class="p-4 space-y-2">';
        insights.padroes.forEach(p => {
          const tipoIcon = { positivo: 'bi-arrow-up-circle text-success', negativo: 'bi-arrow-down-circle text-danger', neutro: 'bi-dash-circle text-muted' };
          html += `<div class="flex items-start gap-3 p-3 rounded-lg border border-border">
            <i class="bi ${tipoIcon[p.tipo] || tipoIcon.neutro} mt-0.5"></i>
            <p class="text-sm">${escapeHtml(p.descricao)}</p>
          </div>`;
        });
        html += '</div></div>';
      }

      // Tarefas (daily)
      if (insights.tarefas?.length) {
        html += '<div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden mb-4">';
        html += '<div class="p-4 border-b border-border"><h4 class="font-semibold text-sm flex items-center gap-2"><i class="bi bi-list-task text-indigo"></i> Tarefas</h4></div>';
        html += '<div class="p-4 space-y-2">';
        insights.tarefas.forEach(t => {
          const statusBadge = { concluida: 'bg-success/10 text-success', em_andamento: 'bg-indigo/10 text-indigo', pendente: 'bg-warning/10 text-warning' };
          html += `<div class="flex items-center justify-between p-3 rounded-lg border border-border">
            <div class="flex items-center gap-2">
              <i class="bi bi-${t.status === 'concluida' ? 'check-circle-fill text-success' : 'circle text-muted'}"></i>
              <span class="text-sm">${escapeHtml(t.descricao)}</span>
            </div>
            <div class="flex items-center gap-2">
              ${t.responsavel ? `<span class="text-xs text-muted">${escapeHtml(t.responsavel)}</span>` : ''}
              <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium ${statusBadge[t.status] || statusBadge.pendente}">${escapeHtml(t.status || 'pendente')}</span>
            </div>
          </div>`;
        });
        html += '</div></div>';
      }

      // Sugestões
      if (insights.sugestoes?.length) {
        html += '<div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden mb-4">';
        html += '<div class="p-4 border-b border-border"><h4 class="font-semibold text-sm flex items-center gap-2"><i class="bi bi-lightbulb text-success"></i> Sugestões</h4></div>';
        html += '<div class="p-4 space-y-2">';
        insights.sugestoes.forEach(s => {
          const prioBadge = { alta: 'bg-danger/10 text-danger', media: 'bg-warning/10 text-warning', baixa: 'bg-success/10 text-success' };
          html += `<div class="p-3 rounded-lg border border-border">
            <div class="flex items-start justify-between gap-2 mb-1">
              <span class="text-sm font-medium">${escapeHtml(s.titulo)}</span>
              <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium shrink-0 ${prioBadge[s.prioridade] || prioBadge.media}">${escapeHtml(s.prioridade || 'média')}</span>
            </div>
            <p class="text-xs text-muted">${escapeHtml(s.descricao)}</p>
          </div>`;
        });
        html += '</div></div>';
      }

      // If nothing at all
      if (!html || html.trim() === '') {
        html = `<div class="bg-white rounded-xl shadow-sm border border-border p-12 text-center">
          <p class="text-muted">Sem dados suficientes para gerar insight.</p>
        </div>`;
      }

      area.innerHTML = html;
    }

    // ── Load today's insight on page load ──
    async function loadTodayInsight() {
      const today = todayStr();
      const area = document.getElementById('insight-area');

      try {
        // Try to fetch existing insight for today
        const result = await Shared.api(`/api/insights/${today}`);
        if (result && result.insights) {
          renderInsight(result.insights, 'Insight do Dia', formatRange(today, today), result.mensagens_analisadas || 0);
          return;
        }
      } catch (e) {
        // 404 means no insight yet — auto-generate
      }

      // Auto-generate today's insight
      area.innerHTML = `
        <div class="bg-white rounded-xl shadow-sm border border-border p-12 text-center">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo/10 mb-4">
            <i class="bi bi-stars text-3xl text-indigo animate-pulse"></i>
          </div>
          <p class="font-medium text-ink">Gerando insight do dia...</p>
          <p class="text-sm text-muted mt-1">Analisando registros e mensagens de hoje.</p>
        </div>`;

      try {
        const result = await Shared.api('/api/insights/generate', {
          method: 'POST',
          body: JSON.stringify({ date: today })
        });
        renderInsight(result.insights, 'Insight do Dia', formatRange(today, today), result.mensagens_analisadas || 0);
      } catch (err) {
        area.innerHTML = `
          <div class="bg-white rounded-xl shadow-sm border border-border p-12 text-center">
            <div class="w-16 h-16 rounded-full bg-mist flex items-center justify-center mx-auto mb-4">
              <i class="bi bi-stars text-3xl text-muted"></i>
            </div>
            <p class="font-medium text-muted">Nenhum dado disponível para hoje</p>
            <p class="text-sm text-muted mt-1">${escapeHtml(err.message)}</p>
            <p class="text-xs text-muted mt-3">Selecione outro período ou aguarde registros do dia.</p>
          </div>`;
      }
    }

    // ── History modal ──
    async function openHistory() {
      document.getElementById('history-modal').classList.remove('hidden');
      historyPage = 1;
      await loadHistory();
    }

    function closeHistory() {
      document.getElementById('history-modal').classList.add('hidden');
    }

    async function loadHistory() {
      const content = document.getElementById('history-content');
      content.innerHTML = '<div class="text-center py-8"><i class="bi bi-arrow-repeat animate-spin text-2xl text-muted"></i><p class="mt-2 text-sm text-muted">Carregando...</p></div>';

      try {
        const data = await Shared.api(`/api/insights?page=${historyPage}&limit=10`);
        const insights = data.data || [];
        historyTotalPages = data.totalPages || 1;

        document.getElementById('history-subtitle').textContent = `${data.total || 0} insights no total`;

        if (insights.length === 0) {
          content.innerHTML = '<div class="text-center py-8"><p class="text-muted">Nenhum insight no histórico.</p></div>';
          updateHistoryPagination();
          return;
        }

        content.innerHTML = insights.map(insight => {
          const dt = insight.created_at ? new Date(insight.created_at) : null;
          const dateStr = dt ? dt.toLocaleDateString('pt-BR') + ' ' + dt.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) : '-';
          let insightData;
          try {
            insightData = typeof insight.insights_json === 'string' ? JSON.parse(insight.insights_json) : insight.insights_json;
          } catch (e) {
            insightData = { resumo: insight.insights_json || 'Sem dados' };
          }
          const resumo = insightData.resumo || insightData.summary || (typeof insightData === 'string' ? insightData : JSON.stringify(insightData).substring(0, 200));
          const isPeriod = insight.data && insight.data.startsWith('period_');
          const isMelhoria = insight.data && insight.data.startsWith('melhorias_');
          let label = Shared.formatDate ? Shared.formatDate(insight.data) : insight.data;
          let badge = '<span class="px-2 py-0.5 rounded-full text-xs font-medium bg-indigo/10 text-indigo">Diário</span>';
          if (isPeriod) {
            const parts = insight.data.replace('period_', '').split('_');
            label = parts.length === 2 ? `${parts[0]} a ${parts[1]}` : insight.data;
            badge = '<span class="px-2 py-0.5 rounded-full text-xs font-medium bg-eucalyptus/10 text-eucalyptus">Período</span>';
          }
          if (isMelhoria) {
            label = 'Melhorias - ' + (Shared.formatDate ? Shared.formatDate(insight.data.replace('melhorias_', '')) : insight.data.replace('melhorias_', ''));
            badge = '<span class="px-2 py-0.5 rounded-full text-xs font-medium bg-success/10 text-success">Melhorias</span>';
          }

          return `
            <div class="p-4 border border-border rounded-lg mb-3 hover:bg-porcelain/50 transition-colors cursor-pointer" onclick="viewHistoryInsight(${insight.id})">
              <div class="flex items-start justify-between mb-2">
                <div class="flex items-center gap-2">
                  ${badge}
                  <span class="font-medium text-sm">${escapeHtml(label)}</span>
                </div>
                <span class="text-xs text-muted">${dateStr}</span>
              </div>
              <p class="text-xs text-muted line-clamp-2">${escapeHtml(typeof resumo === 'string' ? resumo : JSON.stringify(resumo).substring(0, 200))}</p>
              <p class="text-xs text-muted mt-1"><i class="bi bi-chat-square-text mr-1"></i>${insight.mensagens_analisadas || 0} mensagens</p>
            </div>`;
        }).join('');

        updateHistoryPagination();
      } catch (err) {
        content.innerHTML = `<div class="text-center py-8"><p class="text-danger">${escapeHtml(err.message)}</p></div>`;
      }
    }

    function updateHistoryPagination() {
      document.getElementById('history-page-info').textContent = `Página ${historyPage} de ${historyTotalPages}`;
      document.getElementById('history-btn-prev').disabled = historyPage <= 1;
      document.getElementById('history-btn-next').disabled = historyPage >= historyTotalPages;
    }

    function historyPrev() { if (historyPage > 1) { historyPage--; loadHistory(); } }
    function historyNext() { if (historyPage < historyTotalPages) { historyPage++; loadHistory(); } }

    async function viewHistoryInsight(id) {
      // Close history modal, load the specific insight in main area
      closeHistory();
      const area = document.getElementById('insight-area');
      area.innerHTML = '<div class="bg-white rounded-xl shadow-sm border border-border p-8 text-center"><i class="bi bi-arrow-repeat animate-spin text-2xl text-muted"></i><p class="mt-2 text-sm text-muted">Carregando...</p></div>';

      try {
        const data = await Shared.api(`/api/insights?page=1&limit=100`);
        const all = data.data || [];
        const insight = all.find(i => i.id === id);
        if (!insight) { showToast('Insight não encontrado.', 'danger'); return; }

        let insightData;
        try {
          insightData = typeof insight.insights_json === 'string' ? JSON.parse(insight.insights_json) : insight.insights_json;
        } catch (e) {
          insightData = { resumo: insight.insights_json || 'Sem dados' };
        }

        const isPeriod = insight.data && insight.data.startsWith('period_');
        const isMelhoria = insight.data && insight.data.startsWith('melhorias_');
        let label = Shared.formatDate ? Shared.formatDate(insight.data) : insight.data;
        let title = 'Insight do Dia';
        if (isPeriod) {
          const parts = insight.data.replace('period_', '').split('_');
          label = parts.length === 2 ? formatRange(parts[0], parts[1]) : insight.data;
          title = 'Insight do Período';
        }
        if (isMelhoria) {
          label = Shared.formatDate ? Shared.formatDate(insight.data.replace('melhorias_', '')) : insight.data.replace('melhorias_', '');
          title = 'Insights de Melhorias';
          showMelhoriasContent(insightData);
          return;
        }

        renderInsight(insightData, title, label, insight.mensagens_analisadas || 0);
      } catch (err) {
        area.innerHTML = `<div class="bg-white rounded-xl shadow-sm border border-border p-8 text-center"><p class="text-danger">${escapeHtml(err.message)}</p></div>`;
      }
    }

    // ── Melhorias ──
    async function generateMelhorias() {
      const btn = document.getElementById('btn-melhorias');
      btn.disabled = true;
      btn.innerHTML = '<i class="bi bi-arrow-repeat animate-spin mr-1"></i> Analisando...';

      try {
        const data = await Shared.api('/api/insights/generate-melhorias', {
          method: 'POST',
          body: JSON.stringify({})
        });
        showMelhoriasModal(data.insights);
        showToast('Insights de melhorias gerados!');
      } catch (err) {
        showToast('Erro: ' + err.message, 'danger');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-lightbulb-fill mr-1"></i><span class="hidden sm:inline">Melhorias</span>';
      }
    }

    function showMelhoriasModal(insights) {
      const content = document.getElementById('melhorias-content');
      content.innerHTML = buildMelhoriasHtml(insights);
      document.getElementById('melhorias-modal').classList.remove('hidden');
    }

    function showMelhoriasContent(insights) {
      // Show melhorias in the main area instead of modal
      const area = document.getElementById('insight-area');
      area.innerHTML = `
        <div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden mb-4">
          <div class="p-5 border-b border-border bg-gradient-to-r from-success/5 to-transparent">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-success/10 flex items-center justify-center">
                <i class="bi bi-lightbulb-fill text-success text-lg"></i>
              </div>
              <div>
                <h3 class="font-semibold text-lg">Insights de Melhorias</h3>
                <p class="text-xs text-muted">Sugestões geradas por IA</p>
              </div>
            </div>
          </div>
          <div class="p-5">${buildMelhoriasHtml(insights)}</div>
        </div>`;
    }

    function buildMelhoriasHtml(insights) {
      const prioridadeBadge = (p) => {
        const map = { alta: 'bg-danger/10 text-danger', media: 'bg-warning/10 text-warning', baixa: 'bg-success/10 text-success' };
        return `<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium ${map[p] || map.media}">${p || 'média'}</span>`;
      };

      let html = '';

      if (insights.resumo) {
        html += `<div class="p-4 bg-success/10 rounded-lg border border-success/20 mb-4">
          <p class="text-sm text-success">${escapeHtml(insights.resumo)}</p>
        </div>`;
      }

      if (insights.dados_incompletos?.length) {
        html += `<h4 class="font-semibold text-sm mb-2 flex items-center gap-2"><i class="bi bi-exclamation-triangle text-warning"></i> Dados Incompletos</h4>
          <div class="space-y-2 mb-4">${insights.dados_incompletos.map(d => `
            <div class="p-3 bg-warning/10 rounded-lg border border-warning/20">
              <div class="flex items-center justify-between mb-1"><span class="text-sm font-medium">${escapeHtml(d.problema)}</span>${prioridadeBadge(d.impacto)}</div>
              <p class="text-xs text-muted">${escapeHtml(d.solucao)}</p>
            </div>`).join('')}</div>`;
      }

      if (insights.melhorias_existentes?.length) {
        html += `<h4 class="font-semibold text-sm mb-2 flex items-center gap-2"><i class="bi bi-tools text-eucalyptus"></i> Melhorias em Funcionalidades</h4>
          <div class="space-y-2 mb-4">${insights.melhorias_existentes.map(m => `
            <div class="p-3 bg-eucalyptus/10 rounded-lg border border-eucalyptus/20">
              <div class="flex items-center justify-between mb-1"><span class="text-sm font-medium">${escapeHtml(m.funcionalidade)}</span>${prioridadeBadge(m.prioridade)}</div>
              <p class="text-xs text-muted">${escapeHtml(m.melhoria)}</p>
            </div>`).join('')}</div>`;
      }

      if (insights.novas_features?.length) {
        html += `<h4 class="font-semibold text-sm mb-2 flex items-center gap-2"><i class="bi bi-lightbulb text-success"></i> Novas Features Sugeridas</h4>
          <div class="space-y-2 mb-4">${insights.novas_features.map(f => `
            <div class="p-3 bg-success/10 rounded-lg border border-success/20">
              <div class="flex items-center justify-between mb-1"><span class="text-sm font-medium">${escapeHtml(f.titulo)}</span>${prioridadeBadge(f.prioridade)}</div>
              <p class="text-xs text-muted">${escapeHtml(f.descricao)}</p>
              <p class="text-xs text-success mt-1"><i class="bi bi-check-circle mr-1"></i>${escapeHtml(f.beneficio)}</p>
            </div>`).join('')}</div>`;
      }

      if (insights.automacoes?.length) {
        html += `<h4 class="font-semibold text-sm mb-2 flex items-center gap-2"><i class="bi bi-gear text-indigo"></i> Automações Sugeridas</h4>
          <div class="space-y-2 mb-4">${insights.automacoes.map(a => `
            <div class="p-3 bg-indigo/10 rounded-lg border border-indigo/20">
              <span class="text-sm font-medium">${escapeHtml(a.titulo)}</span>
              <p class="text-xs text-muted mt-1">${escapeHtml(a.descricao)}</p>
              <p class="text-xs text-indigo mt-1"><i class="bi bi-clock mr-1"></i>${escapeHtml(a.gatilho)}</p>
            </div>`).join('')}</div>`;
      }

      return html || '<p class="text-muted text-center">Sem dados de melhorias.</p>';
    }

    function closeMelhoriasModal() {
      document.getElementById('melhorias-modal').classList.add('hidden');
    }

    // ── Init ──
    window.onAuthReady = function(user) {
      if (user.role !== 'admin') {
        window.location.href = '/dashboard.html';
        return;
      }
      selectPeriod('hoje');
      loadTodayInsight();
    };
  </script>
</body>
