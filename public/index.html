<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Ponto - Casa dos Bull</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="login-screen" class="d-none">
      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <i class="bi bi-clock-history"></i>
            <h1>Controle de Ponto</h1>
            <p>Casa dos Bull</p>
          </div>
          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="login-email" placeholder="admin@casadosbull.com" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Senha</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="login-password" placeholder="Sua senha" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login-btn">
              <span class="spinner-border spinner-border-sm d-none" id="login-spinner"></span>
              Entrar
            </button>
            <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="d-none">
      <!-- Sidebar -->
      <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <i class="bi bi-clock-history"></i>
          <span>Ponto</span>
        </div>
        <ul class="sidebar-nav">
          <li>
            <a href="#" data-page="dashboard" class="active">
              <i class="bi bi-speedometer2"></i><span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" data-page="funcionarios">
              <i class="bi bi-people"></i><span>Funcionários</span>
            </a>
          </li>
          <li>
            <a href="#" data-page="registros">
              <i class="bi bi-journal-check"></i><span>Registros</span>
            </a>
          </li>
          <li>
            <a href="#" data-page="relatorios">
              <i class="bi bi-bar-chart-line"></i><span>Relatórios</span>
            </a>
          </li>
          <li>
            <a href="#" data-page="feriados">
              <i class="bi bi-calendar-event"></i><span>Feriados</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <div class="user-info">
            <i class="bi bi-person-circle"></i>
            <span id="user-name"></span>
          </div>
          <button class="btn btn-sm btn-outline-light w-100 mt-2" id="logout-btn">
            <i class="bi bi-box-arrow-right"></i> Sair
          </button>
        </div>
      </nav>

      <!-- Main Content -->
      <main id="main-content" class="main-content">
        <header class="top-bar">
          <button class="btn btn-link sidebar-toggle" id="sidebar-toggle">
            <i class="bi bi-list"></i>
          </button>
          <h2 id="page-title">Dashboard</h2>
          <div class="top-bar-right">
            <span class="badge bg-primary" id="current-date"></span>
          </div>
        </header>
        <div id="page-content" class="page-content">
          <!-- Pages rendered here -->
        </div>
      </main>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

  <!-- Modal -->
  <div class="modal fade" id="app-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal-body"></div>
        <div class="modal-footer" id="modal-footer"></div>
      </div>
    </div>
  </div>

  <!-- Confirm modal -->
  <div class="modal fade" id="confirm-modal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="confirm-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirm-btn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
