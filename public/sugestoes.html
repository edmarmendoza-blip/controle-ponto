<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0E1625">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <title>Sugestões de Melhoria - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {
        colors: {
          graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
          mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8',
          ink: '#1B2430', muted: '#667085', success: '#1F8F5F',
          warning: '#C98A2E', danger: '#B5473C', border: '#E8E4DE',
        },
        borderRadius: { sm: '8px', md: '12px', lg: '16px' },
        boxShadow: {
          sm: '0 1px 3px rgba(14,22,37,0.04)',
          md: '0 4px 16px rgba(14,22,37,0.06)',
          lg: '0 8px 40px rgba(14,22,37,0.08)'
        },
        fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] }
      }}
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">

  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors">
          <i class="bi bi-list text-xl"></i>
        </button>
        <h1 class="text-xl font-semibold">Sugestões de Melhoria</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>

    <div class="p-4 md:p-6" id="page-content">
      <!-- Stats -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-xl shadow-sm border border-border p-4">
          <div class="text-2xl font-bold text-warning" id="stat-pendentes">0</div>
          <div class="text-xs text-muted">Pendentes</div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-border p-4">
          <div class="text-2xl font-bold text-eucalyptus" id="stat-analise">0</div>
          <div class="text-xs text-muted">Em Análise</div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-border p-4">
          <div class="text-2xl font-bold text-success" id="stat-convertidas">0</div>
          <div class="text-xs text-muted">Convertidas</div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-border p-4">
          <div class="text-2xl font-bold text-muted" id="stat-total">0</div>
          <div class="text-xs text-muted">Total</div>
        </div>
      </div>

      <!-- Filter Bar -->
      <div class="bg-white rounded-xl shadow-sm border border-border p-4 mb-6">
        <div class="flex flex-col md:flex-row items-start md:items-end gap-4">
          <div class="flex-1 min-w-0">
            <label class="block text-sm font-medium mb-1">Status</label>
            <select id="filter-status" class="w-full px-3 py-2.5 rounded-lg border border-border bg-white focus:ring-2 focus:ring-graphite focus:border-transparent outline-none transition">
              <option value="">Todos</option>
              <option value="pendente" selected>Pendente</option>
              <option value="em_analise">Em Análise</option>
              <option value="convertida">Convertida</option>
              <option value="ignorada">Ignorada</option>
            </select>
          </div>
          <div class="flex-1 min-w-0">
            <label class="block text-sm font-medium mb-1">Categoria</label>
            <select id="filter-categoria" class="w-full px-3 py-2.5 rounded-lg border border-border bg-white focus:ring-2 focus:ring-graphite focus:border-transparent outline-none transition">
              <option value="">Todas</option>
            </select>
          </div>
          <div class="flex gap-2">
            <button onclick="loadSugestoes()" class="px-4 py-2.5 bg-graphite hover:bg-graphite/90 text-white rounded-lg font-medium transition-colors flex items-center gap-2">
              <i class="bi bi-funnel"></i><span>Filtrar</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Results -->
      <div class="mb-4 text-sm text-muted">
        <span id="sugestoes-count">0</span> sugestões encontradas
      </div>

      <!-- Cards Grid -->
      <div id="sugestoes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="col-span-full text-center py-8 text-muted">
          <i class="bi bi-arrow-repeat animate-spin text-2xl"></i>
          <p class="mt-2">Carregando...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Detail/Edit -->
  <div id="modal-sugestao" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between p-5 border-b border-border">
        <h3 class="text-lg font-semibold" id="modal-title">Sugestão</h3>
        <button onclick="closeModal()" class="text-muted hover:text-ink">
          <i class="bi bi-x-lg text-xl"></i>
        </button>
      </div>
      <div class="p-5 space-y-4" id="modal-body"></div>
      <div class="flex justify-end gap-3 p-5 border-t border-border" id="modal-actions"></div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    let allSugestoes = [];

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const d = new Date(dateStr);
      return d.toLocaleDateString('pt-BR', { timeZone: 'America/Sao_Paulo' });
    }

    function formatDateTime(dateStr) {
      if (!dateStr) return '-';
      const d = new Date(dateStr);
      return d.toLocaleDateString('pt-BR', { timeZone: 'America/Sao_Paulo' }) + ' ' +
             d.toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo', hour: '2-digit', minute: '2-digit' });
    }

    function getStatusBadge(status) {
      const map = {
        pendente: { bg: 'bg-warning/10', text: 'text-warning', label: 'Pendente', icon: 'bi-hourglass-split' },
        em_analise: { bg: 'bg-eucalyptus/10', text: 'text-eucalyptus', label: 'Em Análise', icon: 'bi-search' },
        convertida: { bg: 'bg-success/10', text: 'text-success', label: 'Convertida', icon: 'bi-check-circle' },
        ignorada: { bg: 'bg-muted/10', text: 'text-muted', label: 'Ignorada', icon: 'bi-x-circle' }
      };
      const s = map[status] || map.pendente;
      return `<span class="inline-flex items-center gap-1 px-2.5 py-0.5 rounded-full text-xs font-medium ${s.bg} ${s.text}"><i class="bi ${s.icon}"></i>${s.label}</span>`;
    }

    function getPrioridadeBadge(prioridade) {
      const map = {
        alta: { bg: 'bg-danger/10', text: 'text-danger', icon: 'bi-arrow-up-circle-fill' },
        media: { bg: 'bg-warning/10', text: 'text-warning', icon: 'bi-dash-circle-fill' },
        baixa: { bg: 'bg-success/10', text: 'text-success', icon: 'bi-arrow-down-circle-fill' }
      };
      const p = map[prioridade] || map.media;
      return `<span class="inline-flex items-center gap-1 px-2.5 py-0.5 rounded-full text-xs font-medium ${p.bg} ${p.text}"><i class="bi ${p.icon}"></i>${prioridade || 'media'}</span>`;
    }

    function getFonteBadge(fonteTipo) {
      const map = {
        texto: { icon: 'bi-chat-text', label: 'Texto' },
        audio: { icon: 'bi-mic', label: 'Áudio' },
        imagem: { icon: 'bi-image', label: 'Foto' }
      };
      const f = map[fonteTipo] || map.texto;
      return `<span class="inline-flex items-center gap-1 px-2 py-0.5 rounded text-xs bg-muted/10 text-muted"><i class="bi ${f.icon}"></i>${f.label}</span>`;
    }

    async function loadSugestoes() {
      try {
        const status = document.getElementById('filter-status').value;
        const categoria = document.getElementById('filter-categoria').value;
        const params = new URLSearchParams();
        if (status) params.set('status', status);
        if (categoria) params.set('categoria', categoria);

        const result = await Shared.api(`/api/sugestoes?${params.toString()}`);
        allSugestoes = result.data || [];
        updateStats();
        renderGrid();
      } catch (err) {
        console.error(err);
        document.getElementById('sugestoes-grid').innerHTML = `
          <div class="col-span-full text-center py-8 text-danger">
            <i class="bi bi-exclamation-circle text-3xl"></i>
            <p class="mt-2">Erro: ${err.message}</p>
          </div>`;
      }
    }

    async function loadAllForStats() {
      try {
        const result = await Shared.api('/api/sugestoes');
        const all = result.data || [];
        document.getElementById('stat-pendentes').textContent = all.filter(s => s.status === 'pendente').length;
        document.getElementById('stat-analise').textContent = all.filter(s => s.status === 'em_analise').length;
        document.getElementById('stat-convertidas').textContent = all.filter(s => s.status === 'convertida').length;
        document.getElementById('stat-total').textContent = all.length;

        // Populate categories dropdown
        const categorias = [...new Set(all.map(s => s.categoria).filter(Boolean))].sort();
        const select = document.getElementById('filter-categoria');
        categorias.forEach(c => {
          const opt = new Option(c.charAt(0).toUpperCase() + c.slice(1), c);
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('Erro ao carregar stats:', err);
      }
    }

    function updateStats() {
      document.getElementById('sugestoes-count').textContent = allSugestoes.length;
    }

    function renderGrid() {
      const grid = document.getElementById('sugestoes-grid');

      if (allSugestoes.length === 0) {
        grid.innerHTML = `
          <div class="col-span-full text-center py-8 text-muted">
            <i class="bi bi-lightbulb text-3xl"></i>
            <p class="mt-2">Nenhuma sugestão encontrada</p>
          </div>`;
        return;
      }

      grid.innerHTML = allSugestoes.map(s => `
        <div class="bg-white rounded-xl shadow-sm border border-border p-4 hover:shadow-md transition-shadow cursor-pointer" onclick="openDetail(${s.id})">
          <div class="flex items-start justify-between mb-3">
            <div class="flex items-center gap-2 flex-wrap">
              ${getStatusBadge(s.status)}
              ${getPrioridadeBadge(s.prioridade)}
            </div>
            <span class="text-xs text-muted">#${s.id}</span>
          </div>
          <h3 class="font-semibold text-sm mb-1 line-clamp-2">${escapeHtml(s.titulo || 'Sem título')}</h3>
          <p class="text-xs text-muted line-clamp-2 mb-3">${escapeHtml(s.descricao || '')}</p>
          <div class="flex items-center justify-between text-xs text-muted">
            <div class="flex items-center gap-2">
              ${getFonteBadge(s.fonte_tipo)}
              ${s.categoria ? `<span class="px-2 py-0.5 rounded bg-indigo/10 text-indigo">${escapeHtml(s.categoria)}</span>` : ''}
            </div>
            <span>${formatDate(s.created_at)}</span>
          </div>
          ${s.remetente_nome ? `<div class="mt-2 text-xs text-muted"><i class="bi bi-person"></i> ${escapeHtml(s.remetente_nome)}</div>` : ''}
          ${s.convertida_tarefa_id ? `<div class="mt-2 text-xs text-success"><i class="bi bi-check2-circle"></i> Tarefa #${s.convertida_tarefa_id}</div>` : ''}
        </div>
      `).join('');
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function openDetail(id) {
      const s = allSugestoes.find(x => x.id === id);
      if (!s) return;

      const modal = document.getElementById('modal-sugestao');
      document.getElementById('modal-title').textContent = `Sugestão #${s.id}`;

      let mediaHtml = '';
      if (s.imagem_path) {
        mediaHtml = `<div class="mb-3"><img src="/${s.imagem_path}" class="max-h-48 rounded-lg border border-border" alt="Imagem da sugestão"></div>`;
      }

      document.getElementById('modal-body').innerHTML = `
        <div class="flex items-center gap-2 flex-wrap mb-3">
          ${getStatusBadge(s.status)}
          ${getPrioridadeBadge(s.prioridade)}
          ${getFonteBadge(s.fonte_tipo)}
          ${s.categoria ? `<span class="px-2 py-0.5 rounded text-xs bg-indigo/10 text-indigo">${escapeHtml(s.categoria)}</span>` : ''}
        </div>
        ${mediaHtml}
        <div>
          <label class="block text-sm font-medium mb-1">Título</label>
          <input type="text" id="edit-titulo" value="${escapeHtml(s.titulo || '')}" class="w-full px-3 py-2 rounded-lg border border-border bg-white focus:ring-2 focus:ring-graphite outline-none transition text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Descrição</label>
          <textarea id="edit-descricao" rows="3" class="w-full px-3 py-2 rounded-lg border border-border bg-white focus:ring-2 focus:ring-graphite outline-none transition text-sm resize-none">${escapeHtml(s.descricao || '')}</textarea>
        </div>
        ${s.transcricao ? `<div>
          <label class="block text-sm font-medium mb-1">Transcrição do Áudio</label>
          <p class="text-sm text-muted bg-porcelain rounded-lg p-3">${escapeHtml(s.transcricao)}</p>
        </div>` : ''}
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Prioridade</label>
            <select id="edit-prioridade" class="w-full px-3 py-2 rounded-lg border border-border bg-white text-sm">
              <option value="baixa" ${s.prioridade === 'baixa' ? 'selected' : ''}>Baixa</option>
              <option value="media" ${s.prioridade === 'media' ? 'selected' : ''}>Média</option>
              <option value="alta" ${s.prioridade === 'alta' ? 'selected' : ''}>Alta</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Status</label>
            <select id="edit-status" class="w-full px-3 py-2 rounded-lg border border-border bg-white text-sm">
              <option value="pendente" ${s.status === 'pendente' ? 'selected' : ''}>Pendente</option>
              <option value="em_analise" ${s.status === 'em_analise' ? 'selected' : ''}>Em Análise</option>
              <option value="ignorada" ${s.status === 'ignorada' ? 'selected' : ''}>Ignorada</option>
              ${s.status === 'convertida' ? '<option value="convertida" selected>Convertida</option>' : ''}
            </select>
          </div>
        </div>
        <div class="text-xs text-muted space-y-1">
          <p><i class="bi bi-person"></i> Remetente: ${escapeHtml(s.remetente_nome || 'Desconhecido')}</p>
          <p><i class="bi bi-calendar3"></i> Criada em: ${formatDateTime(s.created_at)}</p>
          ${s.convertida_tarefa_id ? `<p><i class="bi bi-check2-circle text-success"></i> Convertida em Tarefa #${s.convertida_tarefa_id}</p>` : ''}
        </div>
      `;

      let actions = `<button onclick="closeModal()" class="px-4 py-2 rounded-lg border border-border hover:bg-porcelain transition-colors text-sm">Fechar</button>`;

      if (s.status !== 'convertida') {
        actions = `
          <button onclick="deleteSugestao(${s.id})" class="px-4 py-2 rounded-lg bg-danger hover:bg-danger/90 text-white text-sm transition-colors">
            <i class="bi bi-trash"></i> Excluir
          </button>
          <button onclick="converterTarefa(${s.id})" class="px-4 py-2 rounded-lg bg-success hover:bg-success/90 text-white text-sm transition-colors">
            <i class="bi bi-arrow-right-circle"></i> Converter em Tarefa
          </button>
          <button onclick="saveSugestao(${s.id})" class="px-4 py-2 rounded-lg bg-graphite hover:bg-graphite/90 text-white text-sm font-medium transition-colors">
            Salvar
          </button>` + actions;
      }

      document.getElementById('modal-actions').innerHTML = actions;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal() {
      const modal = document.getElementById('modal-sugestao');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    async function saveSugestao(id) {
      try {
        const body = {
          titulo: document.getElementById('edit-titulo').value,
          descricao: document.getElementById('edit-descricao').value,
          prioridade: document.getElementById('edit-prioridade').value,
          status: document.getElementById('edit-status').value
        };
        await Shared.api(`/api/sugestoes/${id}`, { method: 'PUT', body: JSON.stringify(body) });
        showToast('Sugestão atualizada!', 'success');
        closeModal();
        loadSugestoes();
        loadAllForStats();
      } catch (err) {
        showToast(err.message, 'error');
      }
    }

    async function converterTarefa(id) {
      Shared.showConfirmModal('Converter esta sugestão em tarefa?', async () => {
        try {
          const result = await Shared.api(`/api/sugestoes/${id}/converter-tarefa`, { method: 'POST' });
          showToast(result.message || 'Tarefa criada!', 'success');
          closeModal();
          loadSugestoes();
          loadAllForStats();
        } catch (err) {
          showToast(err.message, 'error');
        }
      });
    }

    async function deleteSugestao(id) {
      Shared.showConfirmModal('Deseja realmente excluir esta sugestão?', async () => {
        try {
          await Shared.api(`/api/sugestoes/${id}`, { method: 'DELETE' });
          showToast('Sugestão excluída!', 'success');
          closeModal();
          loadSugestoes();
          loadAllForStats();
        } catch (err) {
          showToast(err.message, 'error');
        }
      });
    }

    // Close modal on backdrop click
    document.getElementById('modal-sugestao').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onAuthReady = function() {
      loadAllForStats();
      loadSugestoes();
    };
  </script>
</body>
</html>
