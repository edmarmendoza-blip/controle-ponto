<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <meta name="theme-color" content="#0E1625">
  <title>Relatórios - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
            mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8',
            ink: '#1B2430', muted: '#667085', success: '#1F8F5F',
            warning: '#C98A2E', danger: '#B5473C', border: '#E8E4DE',
          },
          borderRadius: { sm: '8px', md: '12px', lg: '16px' },
          boxShadow: {
            sm: '0 1px 3px rgba(14,22,37,0.04)',
            md: '0 4px 16px rgba(14,22,37,0.06)',
            lg: '0 8px 40px rgba(14,22,37,0.08)',
          },
          fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] },
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">

  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors">
          <i class="bi bi-list text-xl"></i>
        </button>
        <h1>Relatórios</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>

    <div class="p-4 md:p-6" id="page-content">
      <!-- Tab Navigation -->
      <div class="flex border-b border-border mb-6">
        <button id="tab-mensal" onclick="switchTab('mensal')" class="px-4 py-3 text-sm font-medium border-b-2 border-primary text-primary transition-colors">
          Relatório Mensal
        </button>
        <button id="tab-folha" onclick="switchTab('folha')" class="px-4 py-3 text-sm font-medium border-b-2 border-transparent text-muted hover:text-gray-700 transition-colors">
          Folha de Pagamento
        </button>
      </div>

      <!-- Filter Bar -->
      <div class="bg-white rounded-xl shadow-sm border border-border p-4 mb-6">
        <div class="flex flex-col md:flex-row items-start md:items-end gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Mês</label>
            <select id="filter-mes" class="px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Ano</label>
            <input type="number" id="filter-ano" min="2020" max="2030" class="w-24 px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
          </div>
          <div class="flex-1 min-w-0">
            <label class="block text-sm font-medium mb-1">Funcionário</label>
            <select id="filter-funcionario" class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="flex gap-2 flex-wrap">
            <button onclick="gerarRelatorio()" class="px-4 py-2.5 bg-primary hover:bg-primary-dark text-white rounded-lg font-medium transition-colors flex items-center gap-2">
              <i class="bi bi-play-fill"></i>
              <span>Gerar</span>
            </button>
            <button onclick="exportExcel()" class="px-4 py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors flex items-center gap-2">
              <i class="bi bi-file-earmark-excel"></i>
              <span>Excel</span>
            </button>
            <button onclick="exportPDF()" class="px-4 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors flex items-center gap-2">
              <i class="bi bi-file-earmark-pdf"></i>
              <span>PDF</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Mensal Content -->
      <div id="content-mensal">
        <!-- Stats -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6" id="mensal-stats">
          <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
            <p class="text-sm text-muted">Dias Úteis</p>
            <p class="text-2xl font-bold mt-1" id="stat-dias-uteis">-</p>
          </div>
          <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
            <p class="text-sm text-muted">Funcionários</p>
            <p class="text-2xl font-bold mt-1" id="stat-funcionarios">-</p>
          </div>
          <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
            <p class="text-sm text-muted">Total H. Extras</p>
            <p class="text-2xl font-bold mt-1 text-yellow-600" id="stat-horas-extras">-</p>
          </div>
          <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
            <p class="text-sm text-muted">Custo Total</p>
            <p class="text-2xl font-bold mt-1 text-green-600" id="stat-custo-total">-</p>
          </div>
        </div>

        <!-- Results Container -->
        <div id="mensal-results" class="space-y-6">
          <div class="bg-white rounded-xl shadow-sm border border-border p-8 text-center text-muted">
            <i class="bi bi-file-earmark-text text-4xl"></i>
            <p class="mt-3">Selecione os filtros e clique em "Gerar" para visualizar o relatório</p>
          </div>
        </div>
      </div>

      <!-- Folha Content (hidden initially) -->
      <div id="content-folha" class="hidden">
        <div id="folha-results" class="space-y-6">
          <div class="bg-white rounded-xl shadow-sm border border-border p-8 text-center text-muted">
            <i class="bi bi-file-earmark-text text-4xl"></i>
            <p class="mt-3">Selecione os filtros e clique em "Gerar" para visualizar a folha de pagamento</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    let currentTab = 'mensal';
    let lastReportData = null;

    function formatCurrency(val) {
      if (val == null || isNaN(val)) return 'R$ 0,00';
      return 'R$ ' + Number(val).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const parts = dateStr.split('-');
      if (parts.length === 3) return `${parts[2]}/${parts[1]}/${parts[0]}`;
      return dateStr;
    }

    function formatTime(t) {
      if (!t) return '-';
      return t.substring(0, 5);
    }

    function formatHours(h) {
      if (h == null || isNaN(h)) return '0.0';
      return Number(h).toFixed(1);
    }

    function getDayName(dateStr) {
      if (!dateStr) return '-';
      const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
      const d = new Date(dateStr + 'T12:00:00');
      return days[d.getDay()] || '-';
    }

    function setDefaults() {
      const now = new Date();
      document.getElementById('filter-mes').value = now.getMonth() + 1;
      document.getElementById('filter-ano').value = now.getFullYear();
    }

    function switchTab(tab) {
      currentTab = tab;
      const tabMensal = document.getElementById('tab-mensal');
      const tabFolha = document.getElementById('tab-folha');
      const contentMensal = document.getElementById('content-mensal');
      const contentFolha = document.getElementById('content-folha');

      if (tab === 'mensal') {
        tabMensal.classList.add('border-primary', 'text-primary');
        tabMensal.classList.remove('border-transparent', 'text-muted');
        tabFolha.classList.remove('border-primary', 'text-primary');
        tabFolha.classList.add('border-transparent', 'text-muted');
        contentMensal.classList.remove('hidden');
        contentFolha.classList.add('hidden');
      } else {
        tabFolha.classList.add('border-primary', 'text-primary');
        tabFolha.classList.remove('border-transparent', 'text-muted');
        tabMensal.classList.remove('border-primary', 'text-primary');
        tabMensal.classList.add('border-transparent', 'text-muted');
        contentFolha.classList.remove('hidden');
        contentMensal.classList.add('hidden');
      }
    }

    async function loadFuncionariosList() {
      try {
        const res = await fetch('/api/funcionarios', {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        if (!res.ok) return;
        const data = await res.json();
        const list = Array.isArray(data) ? data : (data.funcionarios || []);
        const select = document.getElementById('filter-funcionario');
        list.forEach(f => {
          select.appendChild(new Option(f.nome, f.id));
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function gerarRelatorio() {
      const mes = document.getElementById('filter-mes').value;
      const ano = document.getElementById('filter-ano').value;
      const funcId = document.getElementById('filter-funcionario').value;

      if (currentTab === 'mensal') {
        await gerarMensal(mes, ano, funcId);
      } else {
        await gerarFolha(mes, ano, funcId);
      }
    }

    async function gerarMensal(mes, ano, funcId) {
      const container = document.getElementById('mensal-results');
      container.innerHTML = '<div class="text-center py-8 text-muted"><i class="bi bi-arrow-repeat animate-spin text-2xl"></i><p class="mt-2">Gerando relatório...</p></div>';

      try {
        let url = `/api/relatorios/mensal?mes=${mes}&ano=${ano}`;
        if (funcId) url += `&funcionarioId=${funcId}`;

        const res = await fetch(url, {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        if (!res.ok) throw new Error('Erro ao gerar relatório');
        const data = await res.json();
        lastReportData = data;

        // Update stats
        const resumo = data.resumo || data;
        document.getElementById('stat-dias-uteis').textContent = resumo.diasUteis || resumo.dias_uteis || '-';
        document.getElementById('stat-funcionarios').textContent = resumo.totalFuncionarios || resumo.total_funcionarios || '-';
        document.getElementById('stat-horas-extras').textContent = formatHours(resumo.totalHorasExtras || resumo.total_horas_extras) + 'h';
        document.getElementById('stat-custo-total').textContent = formatCurrency(resumo.custoTotal || resumo.custo_total);

        // Render per employee
        const funcionarios = data.funcionarios || data.dados || [];
        if (funcionarios.length === 0) {
          container.innerHTML = '<div class="bg-white rounded-xl shadow-sm border border-border p-8 text-center text-muted"><i class="bi bi-inbox text-3xl"></i><p class="mt-2">Sem dados para o período selecionado</p></div>';
          return;
        }

        container.innerHTML = funcionarios.map(func => {
          const registros = func.registros || func.dias || [];
          const resumoFunc = func.resumo || func;
          return `
            <div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden">
              <div class="p-5 border-b border-border flex items-center justify-between">
                <div>
                  <h3 class="font-semibold text-lg">${func.nome || func.funcionario_nome || '-'}</h3>
                  <p class="text-sm text-muted">${func.cargo || ''}</p>
                </div>
              </div>
              <div class="overflow-x-auto">
                <table class="w-full text-sm">
                  <thead>
                    <tr class="bg-porcelain">
                      <th class="px-4 py-2 text-left text-xs font-semibold text-muted uppercase">Data</th>
                      <th class="px-4 py-2 text-left text-xs font-semibold text-muted uppercase">Dia</th>
                      <th class="px-4 py-2 text-left text-xs font-semibold text-muted uppercase">Entrada</th>
                      <th class="px-4 py-2 text-left text-xs font-semibold text-muted uppercase">Saída</th>
                      <th class="px-4 py-2 text-left text-xs font-semibold text-muted uppercase">Horas</th>
                      <th class="px-4 py-2 text-left text-xs font-semibold text-muted uppercase">Extras</th>
                      <th class="px-4 py-2 text-left text-xs font-semibold text-muted uppercase">Valor</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-100">
                    ${registros.map(r => `
                      <tr class="hover:bg-porcelain">
                        <td class="px-4 py-2">${formatDate(r.data)}</td>
                        <td class="px-4 py-2">${getDayName(r.data) || r.dia_semana || '-'}</td>
                        <td class="px-4 py-2">${formatTime(r.entrada)}</td>
                        <td class="px-4 py-2">${formatTime(r.saida)}</td>
                        <td class="px-4 py-2">${formatHours(r.horas || r.horas_trabalhadas)}</td>
                        <td class="px-4 py-2 ${(r.horas_extras || r.extras || 0) > 0 ? 'text-yellow-600 font-medium' : ''}">${formatHours(r.horas_extras || r.extras)}</td>
                        <td class="px-4 py-2">${formatCurrency(r.valor || r.valor_dia)}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
              <div class="p-4 bg-porcelain border-t border-border">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                  <div>
                    <span class="text-muted">Dias Trabalhados:</span>
                    <span class="font-semibold ml-1">${resumoFunc.diasTrabalhados || resumoFunc.dias_trabalhados || registros.length}</span>
                  </div>
                  <div>
                    <span class="text-muted">Total Horas:</span>
                    <span class="font-semibold ml-1">${formatHours(resumoFunc.totalHoras || resumoFunc.total_horas)}h</span>
                  </div>
                  <div>
                    <span class="text-muted">Horas Extras:</span>
                    <span class="font-semibold ml-1 text-yellow-600">${formatHours(resumoFunc.totalExtras || resumoFunc.total_extras)}h</span>
                  </div>
                  <div>
                    <span class="text-muted">Valor Total:</span>
                    <span class="font-semibold ml-1 text-green-600">${formatCurrency(resumoFunc.valorTotal || resumoFunc.valor_total)}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (err) {
        container.innerHTML = `<div class="bg-white rounded-xl shadow-sm border border-red-200 p-8 text-center text-red-500"><i class="bi bi-exclamation-circle text-3xl"></i><p class="mt-2">${err.message}</p></div>`;
      }
    }

    async function gerarFolha(mes, ano, funcId) {
      const container = document.getElementById('folha-results');
      container.innerHTML = '<div class="text-center py-8 text-muted"><i class="bi bi-arrow-repeat animate-spin text-2xl"></i><p class="mt-2">Gerando folha...</p></div>';

      try {
        let url = `/api/relatorios/folha?mes=${mes}&ano=${ano}`;
        if (funcId) url += `&funcionarioId=${funcId}`;

        const res = await fetch(url, {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        if (!res.ok) throw new Error('Erro ao gerar folha');
        const data = await res.json();
        lastReportData = data;

        const funcionarios = data.funcionarios || data.dados || [];
        if (funcionarios.length === 0) {
          container.innerHTML = '<div class="bg-white rounded-xl shadow-sm border border-border p-8 text-center text-muted"><i class="bi bi-inbox text-3xl"></i><p class="mt-2">Sem dados para o período selecionado</p></div>';
          return;
        }

        let grandTotal = 0;

        const html = funcionarios.map(func => {
          const registros = func.registros || func.dias || [];
          const resumoFunc = func.resumo || func;
          const totalMensal = resumoFunc.totalMensal || resumoFunc.total_mensal || resumoFunc.valorTotal || resumoFunc.valor_total || 0;
          grandTotal += Number(totalMensal) || 0;

          return `
            <div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden">
              <div class="p-5 border-b border-border">
                <h3 class="font-semibold text-lg">${func.nome || func.funcionario_nome || '-'}</h3>
                <p class="text-sm text-muted">${func.cargo || ''}</p>
              </div>
              <div class="overflow-x-auto">
                <table class="w-full text-sm">
                  <thead>
                    <tr class="bg-porcelain">
                      <th class="px-3 py-2 text-left text-xs font-semibold text-muted uppercase">Data</th>
                      <th class="px-3 py-2 text-left text-xs font-semibold text-muted uppercase">Dia</th>
                      <th class="px-3 py-2 text-left text-xs font-semibold text-muted uppercase">Entrada</th>
                      <th class="px-3 py-2 text-left text-xs font-semibold text-muted uppercase">Saída</th>
                      <th class="px-3 py-2 text-left text-xs font-semibold text-muted uppercase">H.Trab</th>
                      <th class="px-3 py-2 text-left text-xs font-semibold text-muted uppercase">H.Extra</th>
                      <th class="px-3 py-2 text-left text-xs font-semibold text-muted uppercase">Tipo Dia</th>
                      <th class="px-3 py-2 text-left text-xs font-semibold text-muted uppercase">Pgto HE</th>
                      <th class="px-3 py-2 text-left text-xs font-semibold text-muted uppercase">Pgto FDS</th>
                      <th class="px-3 py-2 text-left text-xs font-semibold text-muted uppercase">Total Dia</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-100">
                    ${registros.map(r => {
                      const tipoDia = r.tipo_dia || r.tipoDia || 'normal';
                      const tipoBadge = tipoDia === 'fds' || tipoDia === 'fim_de_semana'
                        ? '<span class="inline-flex px-2 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-700">FDS</span>'
                        : tipoDia === 'feriado'
                        ? '<span class="inline-flex px-2 py-0.5 rounded-full text-xs font-medium bg-danger/10 text-danger">Feriado</span>'
                        : '<span class="inline-flex px-2 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Normal</span>';
                      return `
                        <tr class="hover:bg-porcelain">
                          <td class="px-3 py-2">${formatDate(r.data)}</td>
                          <td class="px-3 py-2">${getDayName(r.data) || r.dia_semana || '-'}</td>
                          <td class="px-3 py-2">${formatTime(r.entrada)}</td>
                          <td class="px-3 py-2">${formatTime(r.saida)}</td>
                          <td class="px-3 py-2">${formatHours(r.horas_trabalhadas || r.horas)}</td>
                          <td class="px-3 py-2 ${(r.horas_extras || r.extras || 0) > 0 ? 'text-yellow-600 font-medium' : ''}">${formatHours(r.horas_extras || r.extras)}</td>
                          <td class="px-3 py-2">${tipoBadge}</td>
                          <td class="px-3 py-2">${formatCurrency(r.pagamento_hora_extra || r.pgto_he)}</td>
                          <td class="px-3 py-2">${formatCurrency(r.pagamento_fds || r.pgto_fds)}</td>
                          <td class="px-3 py-2 font-medium">${formatCurrency(r.total_dia || r.totalDia)}</td>
                        </tr>
                      `;
                    }).join('')}
                  </tbody>
                </table>
              </div>
              <div class="p-4 bg-porcelain border-t border-border">
                <div class="grid grid-cols-2 md:grid-cols-5 gap-3 text-sm">
                  <div>
                    <span class="text-muted block">Dias Trabalhados</span>
                    <span class="font-bold text-lg">${resumoFunc.diasTrabalhados || resumoFunc.dias_trabalhados || registros.length}</span>
                  </div>
                  <div>
                    <span class="text-muted block">Total Horas</span>
                    <span class="font-bold text-lg">${formatHours(resumoFunc.totalHoras || resumoFunc.total_horas)}h</span>
                  </div>
                  <div>
                    <span class="text-muted block">Pgto Normal</span>
                    <span class="font-bold text-lg">${formatCurrency(resumoFunc.pagamentoNormal || resumoFunc.pgto_normal)}</span>
                  </div>
                  <div>
                    <span class="text-muted block">Pgto Extras</span>
                    <span class="font-bold text-lg text-yellow-600">${formatCurrency(resumoFunc.pagamentoExtras || resumoFunc.pgto_extras)}</span>
                  </div>
                  <div>
                    <span class="text-muted block">TOTAL MENSAL</span>
                    <span class="font-bold text-xl text-green-600">${formatCurrency(totalMensal)}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');

        // Grand total if multiple employees
        let grandTotalHtml = '';
        if (funcionarios.length > 1) {
          grandTotalHtml = `
            <div class="bg-primary/5 rounded-xl border-2 border-primary/30 p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-sm text-muted uppercase font-semibold">Total Consolidado (${funcionarios.length} funcionários)</p>
                </div>
                <div class="text-right">
                  <p class="text-3xl font-bold text-primary">${formatCurrency(grandTotal)}</p>
                </div>
              </div>
            </div>
          `;
        }

        container.innerHTML = html + grandTotalHtml;
      } catch (err) {
        container.innerHTML = `<div class="bg-white rounded-xl shadow-sm border border-red-200 p-8 text-center text-red-500"><i class="bi bi-exclamation-circle text-3xl"></i><p class="mt-2">${err.message}</p></div>`;
      }
    }

    async function exportExcel() {
      const mes = document.getElementById('filter-mes').value;
      const ano = document.getElementById('filter-ano').value;
      const funcId = document.getElementById('filter-funcionario').value;
      const tipo = currentTab;

      try {
        let url = `/api/export/excel?mes=${mes}&ano=${ano}`;
        if (funcId) url += `&funcionarioId=${funcId}`;

        const res = await fetch(url, {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        if (!res.ok) throw new Error('Erro ao exportar');
        const blob = await res.blob();
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `relatorio_${tipo}_${ano}_${mes}.xlsx`;
        a.click();
        URL.revokeObjectURL(a.href);
        if (typeof showToast === 'function') showToast('Excel exportado com sucesso!', 'success');
      } catch (err) {
        if (typeof showToast === 'function') showToast(err.message, 'error');
      }
    }

    async function exportPDF() {
      const mes = document.getElementById('filter-mes').value;
      const ano = document.getElementById('filter-ano').value;
      const funcId = document.getElementById('filter-funcionario').value;
      const tipo = currentTab;

      try {
        let url = `/api/export/pdf?mes=${mes}&ano=${ano}`;
        if (funcId) url += `&funcionarioId=${funcId}`;

        const res = await fetch(url, {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        if (!res.ok) throw new Error('Erro ao exportar');
        const blob = await res.blob();
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `relatorio_${tipo}_${ano}_${mes}.pdf`;
        a.click();
        URL.revokeObjectURL(a.href);
        if (typeof showToast === 'function') showToast('PDF exportado com sucesso!', 'success');
      } catch (err) {
        if (typeof showToast === 'function') showToast(err.message, 'error');
      }
    }

    window.onAuthReady = function() {
      setDefaults();
      loadFuncionariosList();
    };
  </script>
