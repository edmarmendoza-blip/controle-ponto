<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0E1625">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <title>Audit Log - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {
        colors: {
          graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
          mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8',
          ink: '#1B2430', muted: '#667085', success: '#1F8F5F',
          warning: '#C98A2E', danger: '#B5473C', border: '#E8E4DE',
        },
        borderRadius: { sm: '8px', md: '12px', lg: '16px' },
        boxShadow: {
          sm: '0 1px 3px rgba(14,22,37,0.04)',
          md: '0 4px 16px rgba(14,22,37,0.06)',
          lg: '0 8px 40px rgba(14,22,37,0.08)'
        },
        fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] }
      }}
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">

  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors">
          <i class="bi bi-list text-xl"></i>
        </button>
        <h1 class="text-xl font-semibold">Audit Log</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>

    <div class="p-4 md:p-6" id="page-content">
      <!-- Filters -->
      <div class="bg-white rounded-xl shadow-sm border border-border p-5 mb-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
          <div>
            <label class="block text-sm font-medium text-ink mb-1">Data Inicio</label>
            <input type="date" id="filter-start" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-graphite focus:border-graphite">
          </div>
          <div>
            <label class="block text-sm font-medium text-ink mb-1">Data Fim</label>
            <input type="date" id="filter-end" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-graphite focus:border-graphite">
          </div>
          <div>
            <label class="block text-sm font-medium text-ink mb-1">Usuário</label>
            <select id="filter-user" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-graphite focus:border-graphite">
              <option value="">Todos</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-ink mb-1">Ação</label>
            <select id="filter-action" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-graphite focus:border-graphite">
              <option value="">Todas</option>
              <option value="login">Login</option>
              <option value="create">Criar</option>
              <option value="update">Atualizar</option>
              <option value="delete">Excluir</option>
              <option value="password_change">Alterar Senha</option>
              <option value="2fa_enable">Ativar 2FA</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-ink mb-1">Entidade</label>
            <select id="filter-entity" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-graphite focus:border-graphite">
              <option value="">Todas</option>
              <option value="user">Usuário</option>
              <option value="funcionario">Funcionário</option>
              <option value="registro">Registro</option>
              <option value="feriado">Feriado</option>
            </select>
          </div>
          <div class="flex items-end">
            <button onclick="loadAuditLog(1)" class="w-full px-4 py-2 bg-graphite text-white rounded-lg hover:bg-graphite/90 transition-colors text-sm font-medium">
              <i class="bi bi-search mr-1"></i> Filtrar
            </button>
          </div>
        </div>
      </div>

      <!-- Audit Log Table -->
      <div class="bg-white rounded-xl shadow-sm border border-border">
        <div class="p-5 border-b border-border flex items-center justify-between">
          <h2 class="text-lg font-semibold">Registros de Auditoria</h2>
          <span class="text-sm text-muted" id="total-records">-</span>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-porcelain">
                <th class="px-4 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Data/Hora</th>
                <th class="px-4 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Usuário</th>
                <th class="px-4 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Ação</th>
                <th class="px-4 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Entidade</th>
                <th class="px-4 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">ID</th>
                <th class="px-4 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Detalhes</th>
                <th class="px-4 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">IP</th>
              </tr>
            </thead>
            <tbody id="audit-table" class="divide-y divide-border">
              <tr>
                <td colspan="7" class="px-5 py-8 text-center text-muted">
                  <i class="bi bi-arrow-repeat animate-spin text-2xl"></i>
                  <p class="mt-2">Carregando registros...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="p-4 border-t border-border flex items-center justify-between">
          <span class="text-sm text-muted" id="page-info">-</span>
          <div class="flex gap-2">
            <button onclick="prevPage()" id="btn-prev" class="px-3 py-1.5 border border-border rounded-lg text-sm hover:bg-porcelain transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
              <i class="bi bi-chevron-left mr-1"></i> Anterior
            </button>
            <button onclick="nextPage()" id="btn-next" class="px-3 py-1.5 border border-border rounded-lg text-sm hover:bg-porcelain transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
              Proximo <i class="bi bi-chevron-right ml-1"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    let currentPage = 1;
    let totalPages = 1;

    function setDefaultDates() {
      const now = new Date();
      const end = now.toISOString().split('T')[0];
      const start = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
      document.getElementById('filter-start').value = start;
      document.getElementById('filter-end').value = end;
    }

    async function loadUsers() {
      try {
        const data = await Shared.api('/api/auth/users');
        const users = Array.isArray(data) ? data : (data.users || []);
        const select = document.getElementById('filter-user');
        users.forEach(u => {
          const opt = document.createElement('option');
          opt.value = u.id;
          opt.textContent = u.name || u.email;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('Erro ao carregar usuários:', err);
      }
    }

    function getActionBadge(action) {
      const map = {
        login:           { label: 'Login',          cls: 'bg-graphite/10 text-graphite' },
        create:          { label: 'Criar',           cls: 'bg-success/10 text-success' },
        update:          { label: 'Atualizar',       cls: 'bg-warning/10 text-warning' },
        delete:          { label: 'Excluir',         cls: 'bg-danger/10 text-danger' },
        password_change: { label: 'Alterar Senha',   cls: 'bg-indigo/10 text-indigo' },
        '2fa_enable':    { label: '2FA Ativado',     cls: 'bg-success/10 text-success' }
      };
      const a = map[action] || { label: action || '-', cls: 'bg-muted/10 text-muted' };
      return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${a.cls}">${a.label}</span>`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDetails(details) {
      if (!details) return '-';
      if (typeof details === 'string') {
        try { details = JSON.parse(details); } catch (e) { return escapeHtml(details.substring(0, 60)); }
      }
      if (typeof details === 'object') {
        const keys = Object.keys(details);
        if (keys.length === 0) return '-';
        return escapeHtml(keys.map(k => `${k}: ${details[k]}`).join(', ').substring(0, 80));
      }
      return escapeHtml(String(details).substring(0, 60));
    }

    async function loadAuditLog(page) {
      currentPage = page || 1;
      const tbody = document.getElementById('audit-table');
      tbody.innerHTML = `<tr><td colspan="7" class="px-5 py-8 text-center text-muted"><i class="bi bi-arrow-repeat animate-spin text-2xl"></i><p class="mt-2">Carregando registros...</p></td></tr>`;

      const params = new URLSearchParams();
      params.set('page', currentPage);

      const startDate = document.getElementById('filter-start').value;
      const endDate = document.getElementById('filter-end').value;
      const userId = document.getElementById('filter-user').value;
      const action = document.getElementById('filter-action').value;
      const entityType = document.getElementById('filter-entity').value;

      if (startDate) params.set('startDate', startDate);
      if (endDate) params.set('endDate', endDate);
      if (userId) params.set('userId', userId);
      if (action) params.set('action', action);
      if (entityType) params.set('entityType', entityType);

      try {
        const data = await Shared.api(`/api/auth/audit-log?${params.toString()}`);
        const logs = data.logs || data.auditLog || data.records || [];
        const total = data.total || logs.length;
        totalPages = data.pages || data.totalPages || Math.ceil(total / 20) || 1;

        document.getElementById('total-records').textContent = `${total} registro(s)`;
        document.getElementById('page-info').textContent = `Página ${currentPage} de ${totalPages}`;
        document.getElementById('btn-prev').disabled = currentPage <= 1;
        document.getElementById('btn-next').disabled = currentPage >= totalPages;

        if (logs.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="7" class="px-5 py-8 text-center text-muted">
                <i class="bi bi-journal text-3xl"></i>
                <p class="mt-2">Nenhum registro encontrado</p>
              </td>
            </tr>`;
          return;
        }

        tbody.innerHTML = logs.map(log => {
          const dt = log.created_at || log.timestamp || log.date;
          const dateStr = dt ? new Date(dt).toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' }) : '-';

          return `
            <tr class="hover:bg-porcelain transition-colors">
              <td class="px-4 py-3 text-sm text-muted whitespace-nowrap">${dateStr}</td>
              <td class="px-4 py-3 text-sm font-medium">${escapeHtml(log.user_name || log.userName || '-')}</td>
              <td class="px-4 py-3">${getActionBadge(log.action)}</td>
              <td class="px-4 py-3 text-sm">${escapeHtml(log.entity_type || log.entityType || '-')}</td>
              <td class="px-4 py-3 text-sm text-muted font-mono">${log.entity_id || log.entityId || '-'}</td>
              <td class="px-4 py-3 text-sm text-muted max-w-xs truncate" title="${escapeHtml(JSON.stringify(log.details || ''))}">${formatDetails(log.details)}</td>
              <td class="px-4 py-3 text-sm text-muted font-mono">${escapeHtml(log.ip || log.ip_address || '-')}</td>
            </tr>`;
        }).join('');
      } catch (err) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="px-5 py-8 text-center text-danger">
              <i class="bi bi-exclamation-circle text-3xl"></i>
              <p class="mt-2">Erro: ${err.message}</p>
            </td>
          </tr>`;
      }
    }

    function prevPage() { if (currentPage > 1) loadAuditLog(currentPage - 1); }
    function nextPage() { if (currentPage < totalPages) loadAuditLog(currentPage + 1); }

    window.onAuthReady = function(user) {
      if (user.role !== 'admin') {
        window.location.href = '/dashboard.html';
        return;
      }
      setDefaultDates();
      loadUsers();
      loadAuditLog(1);
    };
  </script>
</body>
</html>
