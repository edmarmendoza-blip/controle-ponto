<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <meta name="theme-color" content="#0E1625">
  <title>Presença - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
            mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8',
            ink: '#1B2430', muted: '#667085', success: '#1F8F5F',
            warning: '#C98A2E', danger: '#B5473C', border: '#E8E4DE',
          },
          borderRadius: { sm: '8px', md: '12px', lg: '16px' },
          boxShadow: {
            sm: '0 1px 3px rgba(14,22,37,0.04)',
            md: '0 4px 16px rgba(14,22,37,0.06)',
            lg: '0 8px 40px rgba(14,22,37,0.08)',
          },
          fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] },
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">

  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors">
          <i class="bi bi-list text-xl"></i>
        </button>
        <h1>Presença</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>

    <div class="p-4 md:p-6" id="page-content">
      <!-- Filters -->
      <div class="bg-white rounded-xl shadow-sm border border-border p-5 mb-6">
        <div class="flex flex-wrap items-end gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Mês</label>
            <select id="filter-month" class="border border-gray-300 rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-primary focus:border-primary">
              <option value="01">Janeiro</option>
              <option value="02">Fevereiro</option>
              <option value="03">Marco</option>
              <option value="04">Abril</option>
              <option value="05">Maio</option>
              <option value="06">Junho</option>
              <option value="07">Julho</option>
              <option value="08">Agosto</option>
              <option value="09">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Ano</label>
            <select id="filter-year" class="border border-gray-300 rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-primary focus:border-primary">
            </select>
          </div>
          <button onclick="loadPresenca()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors text-sm font-medium">
            <i class="bi bi-search mr-1"></i> Filtrar
          </button>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
        <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-muted">Total Funcionários</p>
              <p class="text-3xl font-bold mt-1" id="stat-total">-</p>
            </div>
            <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
              <i class="bi bi-people-fill text-xl text-eucalyptus"></i>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-muted">Média Presença</p>
              <p class="text-3xl font-bold mt-1 text-green-600" id="stat-avg">-</p>
            </div>
            <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
              <i class="bi bi-graph-up text-xl text-green-600"></i>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-muted">Dias Úteis</p>
              <p class="text-3xl font-bold mt-1 text-purple-600" id="stat-workdays">-</p>
            </div>
            <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
              <i class="bi bi-calendar-week text-xl text-purple-600"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Attendance Table -->
      <div class="bg-white rounded-xl shadow-sm border border-border">
        <div class="p-5 border-b border-border">
          <h2 class="text-lg font-semibold">Presença Mensal</h2>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-porcelain">
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Funcionário</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Dias Presentes</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Dias Ausentes</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Percentual</th>
              </tr>
            </thead>
            <tbody id="presenca-table" class="divide-y divide-gray-100">
              <tr>
                <td colspan="4" class="px-5 py-8 text-center text-muted">
                  <i class="bi bi-arrow-repeat animate-spin text-2xl"></i>
                  <p class="mt-2">Carregando dados...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    // Set default month/year
    (function() {
      const now = new Date();
      document.getElementById('filter-month').value = String(now.getMonth() + 1).padStart(2, '0');
      const yearSelect = document.getElementById('filter-year');
      const currentYear = now.getFullYear();
      for (let y = currentYear + 1; y >= currentYear - 3; y--) {
        const opt = document.createElement('option');
        opt.value = y;
        opt.textContent = y;
        if (y === currentYear) opt.selected = true;
        yearSelect.appendChild(opt);
      }
    })();

    function getPercentageColor(pct) {
      if (pct >= 90) return 'text-green-600';
      if (pct >= 70) return 'text-yellow-600';
      return 'text-red-600';
    }

    function getPercentageBg(pct) {
      if (pct >= 90) return 'bg-green-500';
      if (pct >= 70) return 'bg-yellow-500';
      return 'bg-red-500';
    }

    async function loadPresenca() {
      const mes = document.getElementById('filter-month').value;
      const ano = document.getElementById('filter-year').value;
      const tbody = document.getElementById('presenca-table');
      tbody.innerHTML = `<tr><td colspan="4" class="px-5 py-8 text-center text-muted"><i class="bi bi-arrow-repeat animate-spin text-2xl"></i><p class="mt-2">Carregando dados...</p></td></tr>`;

      try {
        const [presencaData, funcData] = await Promise.all([
          Shared.api(`/api/dashboard/presenca/mensal?mes=${mes}&ano=${ano}`),
          Shared.api('/api/funcionarios')
        ]);

        const funcionarios = Array.isArray(funcData) ? funcData : (funcData.funcionarios || []);
        const presenca = presencaData.presenca || presencaData.funcionarios || presencaData || [];
        const diasUteis = presencaData.diasUteis || presencaData.dias_uteis || 22;

        document.getElementById('stat-total').textContent = funcionarios.length;
        document.getElementById('stat-workdays').textContent = diasUteis;

        // Build attendance map from presenca data
        const presencaMap = {};
        if (Array.isArray(presenca)) {
          presenca.forEach(p => {
            presencaMap[p.funcionario_id || p.id] = p;
          });
        }

        // Build table rows
        const rows = funcionarios.map(f => {
          const p = presencaMap[f.id] || {};
          const diasPresentes = p.dias_presentes || p.presentes || p.dias || 0;
          const diasAusentes = Math.max(0, diasUteis - diasPresentes);
          const percentual = diasUteis > 0 ? Math.round((diasPresentes / diasUteis) * 100) : 0;

          return {
            nome: f.nome || f.name || '-',
            cargo: f.cargo || '-',
            diasPresentes,
            diasAusentes,
            percentual
          };
        });

        // Calculate average
        const totalPct = rows.reduce((sum, r) => sum + r.percentual, 0);
        const avgPct = rows.length > 0 ? Math.round(totalPct / rows.length) : 0;
        document.getElementById('stat-avg').textContent = avgPct + '%';

        if (rows.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="4" class="px-5 py-8 text-center text-muted">
                <i class="bi bi-inbox text-3xl"></i>
                <p class="mt-2">Nenhum funcionário encontrado</p>
              </td>
            </tr>`;
          return;
        }

        // Sort by percentage desc
        rows.sort((a, b) => b.percentual - a.percentual);

        tbody.innerHTML = rows.map(r => `
          <tr class="hover:bg-porcelain transition-colors">
            <td class="px-5 py-3">
              <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center">
                  <i class="bi bi-person-fill text-primary"></i>
                </div>
                <div>
                  <span class="font-medium">${r.nome}</span>
                  <p class="text-xs text-muted">${r.cargo}</p>
                </div>
              </div>
            </td>
            <td class="px-5 py-3 text-center">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-success/10 text-success">
                ${r.diasPresentes} dias
              </span>
            </td>
            <td class="px-5 py-3 text-center">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-danger/10 text-danger">
                ${r.diasAusentes} dias
              </span>
            </td>
            <td class="px-5 py-3 text-center">
              <div class="flex items-center justify-center gap-2">
                <div class="w-24 bg-gray-200 rounded-full h-2">
                  <div class="${getPercentageBg(r.percentual)} h-2 rounded-full" style="width: ${Math.min(r.percentual, 100)}%"></div>
                </div>
                <span class="text-sm font-semibold ${getPercentageColor(r.percentual)}">${r.percentual}%</span>
              </div>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error(err);
        tbody.innerHTML = `
          <tr>
            <td colspan="4" class="px-5 py-8 text-center text-red-400">
              <i class="bi bi-exclamation-circle text-3xl"></i>
              <p class="mt-2">Erro ao carregar dados: ${err.message}</p>
            </td>
          </tr>`;
      }
    }

    window.onAuthReady = function() {
      loadPresenca();
    };
  </script>
</body>
</html>
