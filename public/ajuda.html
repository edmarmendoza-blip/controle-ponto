<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0E1625">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <title>Central de Ajuda - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
            mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8', ink: '#1B2430',
            muted: '#667085', success: '#1F8F5F', warning: '#C98A2E',
            danger: '#B5473C', border: '#E8E4DE'
          },
          borderRadius: { sm: '8px', md: '12px', lg: '16px' },
          boxShadow: {
            sm: '0 1px 3px rgba(14,22,37,0.04)',
            md: '0 4px 16px rgba(14,22,37,0.06)',
            lg: '0 8px 40px rgba(14,22,37,0.08)'
          },
          fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">

  <!-- Sidebar -->
  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen flex flex-col">
    <header class="ld-header bg-white shadow-sm p-4 flex items-center justify-between sticky top-0 z-20">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors">
          <i class="bi bi-list text-xl"></i>
        </button>
        <h1 class="text-xl font-semibold"><i class="bi bi-chat-left-dots mr-2"></i>Central de Ajuda</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>

    <div class="flex-1 flex flex-col p-4 md:p-6 max-w-3xl mx-auto w-full">
      <!-- Suggestions (shown when chat is empty) -->
      <div id="suggestions-area" class="flex-1 flex flex-col items-center justify-center">
        <div class="text-center mb-8">
          <div class="w-16 h-16 bg-mist rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="bi bi-robot text-3xl text-eucalyptus"></i>
          </div>
          <h2 class="text-xl font-semibold mb-2">Como posso ajudar?</h2>
          <p class="text-muted text-sm">Pergunte qualquer coisa sobre o Lar Digital</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full max-w-lg">
          <button onclick="askSuggestion(this)" class="suggestion-btn text-left p-3 bg-white border border-border rounded-xl hover:border-eucalyptus hover:shadow-sm transition-all text-sm">
            <i class="bi bi-clock text-eucalyptus mr-1.5"></i>Como registrar ponto?
          </button>
          <button onclick="askSuggestion(this)" class="suggestion-btn text-left p-3 bg-white border border-border rounded-xl hover:border-eucalyptus hover:shadow-sm transition-all text-sm">
            <i class="bi bi-file-earmark-text text-eucalyptus mr-1.5"></i>Como gerar relatório?
          </button>
          <button onclick="askSuggestion(this)" class="suggestion-btn text-left p-3 bg-white border border-border rounded-xl hover:border-eucalyptus hover:shadow-sm transition-all text-sm">
            <i class="bi bi-people text-eucalyptus mr-1.5"></i>Como adicionar funcionário?
          </button>
          <button onclick="askSuggestion(this)" class="suggestion-btn text-left p-3 bg-white border border-border rounded-xl hover:border-eucalyptus hover:shadow-sm transition-all text-sm">
            <i class="bi bi-calendar-check text-eucalyptus mr-1.5"></i>Como ver presença?
          </button>
          <button onclick="askSuggestion(this)" class="suggestion-btn text-left p-3 bg-white border border-border rounded-xl hover:border-eucalyptus hover:shadow-sm transition-all text-sm">
            <i class="bi bi-car-front text-eucalyptus mr-1.5"></i>Como cadastrar veículo?
          </button>
          <button onclick="askSuggestion(this)" class="suggestion-btn text-left p-3 bg-white border border-border rounded-xl hover:border-eucalyptus hover:shadow-sm transition-all text-sm">
            <i class="bi bi-shield-lock text-eucalyptus mr-1.5"></i>Como trocar minha senha?
          </button>
        </div>
      </div>

      <!-- Chat messages area (hidden initially) -->
      <div id="chat-area" class="flex-1 overflow-y-auto hidden" style="min-height: 0;">
        <div id="chat-messages" class="space-y-4 pb-4"></div>
      </div>

      <!-- Input bar -->
      <div class="mt-4 bg-white border border-border rounded-xl shadow-sm p-2 flex items-end gap-2">
        <textarea id="chat-input" rows="1" maxlength="500"
          class="flex-1 resize-none bg-transparent border-0 outline-none text-sm p-2 max-h-24 placeholder-muted"
          placeholder="Digite sua pergunta..."
          onkeydown="handleKeyDown(event)"
          oninput="autoResize(this)"></textarea>
        <button id="send-btn" onclick="sendMessage()"
          class="p-2 bg-graphite hover:bg-graphite/90 text-white rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0"
          title="Enviar">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
      <p class="text-xs text-muted text-center mt-2">Respostas geradas por IA. Verifique informações importantes.</p>
    </div>
  </main>

  <script src="/js/shared.js"></script>
  <script>
    const chatMessages = [];
    let isLoading = false;

    function askSuggestion(btn) {
      const text = btn.textContent.trim();
      document.getElementById('chat-input').value = text;
      sendMessage();
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 96) + 'px';
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function formatAnswer(text) {
      // Convert markdown-like formatting to HTML
      let html = escapeHtml(text);
      // Bold
      html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      // Inline code
      html = html.replace(/`([^`]+)`/g, '<code class="bg-mist px-1 rounded text-sm">$1</code>');
      // Line breaks
      html = html.replace(/\n/g, '<br>');
      // Numbered lists: "1. item" → styled
      html = html.replace(/^(\d+)\.\s/gm, '<span class="font-semibold text-eucalyptus">$1.</span> ');
      // Bullet lists
      html = html.replace(/^[-•]\s/gm, '<span class="text-eucalyptus mr-1">&#8226;</span> ');
      return html;
    }

    function renderMessages() {
      const suggestionsArea = document.getElementById('suggestions-area');
      const chatArea = document.getElementById('chat-area');
      const container = document.getElementById('chat-messages');

      if (chatMessages.length === 0) {
        suggestionsArea.classList.remove('hidden');
        suggestionsArea.classList.add('flex');
        chatArea.classList.add('hidden');
        return;
      }

      suggestionsArea.classList.add('hidden');
      suggestionsArea.classList.remove('flex');
      chatArea.classList.remove('hidden');

      container.innerHTML = chatMessages.map(msg => {
        if (msg.role === 'user') {
          return `<div class="flex justify-end">
            <div class="max-w-[80%] bg-graphite text-white rounded-2xl rounded-br-md px-4 py-2.5 text-sm">
              ${escapeHtml(msg.content)}
            </div>
          </div>`;
        } else {
          return `<div class="flex justify-start">
            <div class="flex gap-2.5 max-w-[85%]">
              <div class="w-7 h-7 bg-mist rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                <i class="bi bi-robot text-eucalyptus text-xs"></i>
              </div>
              <div class="bg-white border border-border rounded-2xl rounded-bl-md px-4 py-2.5 text-sm leading-relaxed">
                ${formatAnswer(msg.content)}
              </div>
            </div>
          </div>`;
        }
      }).join('');

      // Auto-scroll to bottom
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function showTypingIndicator() {
      const container = document.getElementById('chat-messages');
      const indicator = document.createElement('div');
      indicator.id = 'typing-indicator';
      indicator.className = 'flex justify-start';
      indicator.innerHTML = `
        <div class="flex gap-2.5 max-w-[85%]">
          <div class="w-7 h-7 bg-mist rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
            <i class="bi bi-robot text-eucalyptus text-xs"></i>
          </div>
          <div class="bg-white border border-border rounded-2xl rounded-bl-md px-4 py-3">
            <div class="flex gap-1">
              <span class="w-2 h-2 bg-muted rounded-full animate-bounce" style="animation-delay: 0ms;"></span>
              <span class="w-2 h-2 bg-muted rounded-full animate-bounce" style="animation-delay: 150ms;"></span>
              <span class="w-2 h-2 bg-muted rounded-full animate-bounce" style="animation-delay: 300ms;"></span>
            </div>
          </div>
        </div>`;
      container.appendChild(indicator);
      const chatArea = document.getElementById('chat-area');
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function removeTypingIndicator() {
      const el = document.getElementById('typing-indicator');
      if (el) el.remove();
    }

    async function sendMessage() {
      if (isLoading) return;
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      input.style.height = 'auto';

      chatMessages.push({ role: 'user', content: text });
      renderMessages();

      isLoading = true;
      document.getElementById('send-btn').disabled = true;
      showTypingIndicator();

      try {
        const result = await Shared.api('/api/ajuda/ask', {
          method: 'POST',
          body: JSON.stringify({ pergunta: text })
        });
        removeTypingIndicator();
        chatMessages.push({ role: 'assistant', content: result.answer });
        renderMessages();
      } catch (err) {
        removeTypingIndicator();
        chatMessages.push({ role: 'assistant', content: 'Desculpe, ocorreu um erro ao processar sua pergunta. Tente novamente.' });
        renderMessages();
        console.error('Erro:', err);
      } finally {
        isLoading = false;
        document.getElementById('send-btn').disabled = false;
        input.focus();
      }
    }
  </script>
</body>
</html>
