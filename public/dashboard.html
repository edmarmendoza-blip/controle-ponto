<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <meta name="theme-color" content="#0E1625">
  <title>Dashboard - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            graphite: '#0E1625',
            eucalyptus: '#697F71',
            porcelain: '#F7F4EE',
            mist: '#E7ECE8',
            sand: '#D8CCB8',
            indigo: '#7279F8',
            ink: '#1B2430',
            muted: '#667085',
            success: '#1F8F5F',
            warning: '#C98A2E',
            danger: '#B5473C',
            border: '#E8E4DE',
          },
          borderRadius: { sm: '8px', md: '12px', lg: '16px' },
          boxShadow: {
            sm: '0 1px 3px rgba(14,22,37,0.04)',
            md: '0 4px 16px rgba(14,22,37,0.06)',
            lg: '0 8px 40px rgba(14,22,37,0.08)',
          },
          fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] },
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">

  <!-- Sidebar (loaded dynamically) -->
  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors">
          <i class="bi bi-list text-xl"></i>
        </button>
        <h1>Dashboard</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>

    <div class="p-4 md:p-6" id="page-content">
      <!-- Stat Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-md shadow-sm p-5 border border-border">
          <p class="text-[13px] text-muted font-medium mb-1">Total Funcionários</p>
          <p class="text-[28px] font-bold leading-none tracking-tight text-ink" id="stat-total">-</p>
        </div>
        <div class="bg-white rounded-md shadow-sm p-5 border border-border">
          <p class="text-[13px] text-muted font-medium mb-1">Presentes Hoje</p>
          <p class="text-[28px] font-bold leading-none tracking-tight text-success" id="stat-presentes">-</p>
        </div>
        <div class="bg-white rounded-md shadow-sm p-5 border border-border">
          <p class="text-[13px] text-muted font-medium mb-1">Ausentes</p>
          <p class="text-[28px] font-bold leading-none tracking-tight text-danger" id="stat-ausentes">-</p>
        </div>
        <div class="bg-white rounded-md shadow-sm p-5 border border-border">
          <p class="text-[13px] text-muted font-medium mb-1">Atrasados</p>
          <p class="text-[28px] font-bold leading-none tracking-tight text-warning" id="stat-atrasados">-</p>
        </div>
      </div>

      <!-- Pendências Widget (admin only) -->
      <div id="pendencias-widget" class="mb-6 hidden">
        <div class="bg-white rounded-md shadow-sm border border-warning/30">
          <div class="p-4 border-b border-warning/20 flex items-center justify-between cursor-pointer" onclick="togglePendencias()">
            <div class="flex items-center gap-3">
              <div class="w-9 h-9 rounded-sm bg-warning/10 flex items-center justify-center">
                <i class="bi bi-exclamation-triangle-fill text-warning"></i>
              </div>
              <div>
                <h2 class="text-base font-semibold text-ink">Pendências</h2>
                <p class="text-xs text-muted">Confirmações que expiraram ou aguardam resposta</p>
              </div>
            </div>
            <div class="flex items-center gap-3">
              <span id="pendencias-badge" class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-bold bg-warning/10 text-warning">0</span>
              <i id="pendencias-chevron" class="bi bi-chevron-down text-muted transition-transform"></i>
            </div>
          </div>
          <div id="pendencias-body" class="hidden">
            <div class="p-4 space-y-2 max-h-80 overflow-y-auto" id="pendencias-list">
            </div>
          </div>
        </div>
      </div>

      <!-- Attendance Table -->
      <div class="bg-white rounded-md shadow-sm border border-border">
        <div class="px-5 py-4 border-b border-border">
          <h2 class="text-base font-semibold text-ink">Presença de Hoje</h2>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-porcelain">
                <th class="px-5 py-3 text-left text-[11px] font-semibold text-muted uppercase tracking-wider">Nome</th>
                <th class="px-5 py-3 text-left text-[11px] font-semibold text-muted uppercase tracking-wider">Cargo</th>
                <th class="px-5 py-3 text-left text-[11px] font-semibold text-muted uppercase tracking-wider">Entrada</th>
                <th class="px-5 py-3 text-left text-[11px] font-semibold text-muted uppercase tracking-wider">Saída</th>
                <th class="px-5 py-3 text-left text-[11px] font-semibold text-muted uppercase tracking-wider">Status</th>
              </tr>
            </thead>
            <tbody id="attendance-table" class="divide-y divide-border">
              <tr>
                <td colspan="5" class="px-5 py-8 text-center text-muted">
                  <i class="bi bi-arrow-repeat animate-spin text-2xl"></i>
                  <p class="mt-2">Carregando dados...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    function getStatusBadge(status) {
      const map = {
        presente: 'bg-success/10 text-success',
        ausente: 'bg-danger/10 text-danger',
        atrasado: 'bg-warning/10 text-warning',
        saiu: 'bg-indigo/10 text-indigo',
        folga: 'bg-mist text-eucalyptus'
      };
      const labelMap = { presente: 'Presente', ausente: 'Ausente', atrasado: 'Atrasado', saiu: 'Saiu', folga: 'Folga' };
      const label = labelMap[status] || (status ? status.charAt(0).toUpperCase() + status.slice(1) : 'Ausente');
      const cls = map[status] || map.ausente;
      return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${cls}">${label}</span>`;
    }

    function formatTime(t) {
      if (!t) return '-';
      return t.substring(0, 5);
    }

    async function loadDashboard() {
      try {
        const res = await fetch('/api/dashboard/presenca/hoje', {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        if (!res.ok) throw new Error('Erro ao carregar dados');
        const data = await res.json();

        const stats = data.resumo || data;
        document.getElementById('stat-total').textContent = stats.total || stats.totalFuncionarios || 0;
        document.getElementById('stat-presentes').textContent = stats.presentes || 0;
        document.getElementById('stat-ausentes').textContent = stats.ausentes || 0;
        document.getElementById('stat-atrasados').textContent = stats.atrasados || 0;

        // Show day-off banner if weekend/holiday
        if (data.isDayOff) {
          const banner = document.createElement('div');
          banner.className = 'bg-mist border border-eucalyptus/20 rounded-xl p-4 mb-4 flex items-center gap-3';
          const dayDesc = data.dayLabel || 'Folga';
          banner.innerHTML = `<i class="bi bi-calendar-x text-xl text-eucalyptus"></i><span class="text-sm text-eucalyptus font-medium">Hoje: ${dayDesc} — funcionários estão de folga</span>`;
          const pageContent = document.getElementById('page-content');
          const statsGrid = pageContent.querySelector('.grid');
          if (statsGrid) pageContent.insertBefore(banner, statsGrid);
        }

        const funcionarios = data.funcionarios || data.registros || [];
        const tbody = document.getElementById('attendance-table');

        if (funcionarios.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="px-5 py-8 text-center text-muted">
                <i class="bi bi-inbox text-3xl opacity-40"></i>
                <p class="mt-2">Nenhum registro encontrado para hoje</p>
              </td>
            </tr>`;
          return;
        }

        tbody.innerHTML = funcionarios.map(f => `
          <tr class="hover:bg-eucalyptus/[0.03] transition-colors">
            <td class="px-5 py-3">
              <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-eucalyptus/10 flex items-center justify-center text-xs font-semibold text-eucalyptus">
                  ${(f.nome || f.funcionario_nome || '?').split(' ').map(w => w[0]).slice(0,2).join('').toUpperCase()}
                </div>
                <span class="font-medium text-ink">${f.nome || f.funcionario_nome || '-'}</span>
              </div>
            </td>
            <td class="px-5 py-3 text-muted text-[13px]">${f.cargo || '-'}</td>
            <td class="px-5 py-3 text-[13px]">${formatTime(f.entrada)}</td>
            <td class="px-5 py-3 text-[13px]">${formatTime(f.saida)}</td>
            <td class="px-5 py-3">${getStatusBadge(f.status)}</td>
          </tr>
        `).join('');
      } catch (err) {
        console.error(err);
        document.getElementById('attendance-table').innerHTML = `
          <tr>
            <td colspan="5" class="px-5 py-8 text-center text-danger">
              <i class="bi bi-exclamation-circle text-3xl"></i>
              <p class="mt-2">Erro ao carregar dados: ${err.message}</p>
            </td>
          </tr>`;
      }
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    function togglePendencias() {
      const body = document.getElementById('pendencias-body');
      const chevron = document.getElementById('pendencias-chevron');
      body.classList.toggle('hidden');
      chevron.classList.toggle('rotate-180');
    }

    function getTipoInfo(tipo) {
      const map = {
        entrega: { icon: 'bi-box-seam', label: 'Entrega', color: 'indigo' },
        entrada: { icon: 'bi-box-arrow-in-right', label: 'Entrada', color: 'success' },
        saida: { icon: 'bi-box-arrow-right', label: 'Saída', color: 'danger' },
        saida_almoco: { icon: 'bi-cup-hot', label: 'Saída Almoço', color: 'warning' },
        retorno_almoco: { icon: 'bi-cup-hot', label: 'Retorno Almoço', color: 'warning' },
        documento_upload: { icon: 'bi-file-earmark', label: 'Documento', color: 'eucalyptus' },
        sugestao: { icon: 'bi-lightbulb', label: 'Sugestão', color: 'eucalyptus' }
      };
      return map[tipo] || { icon: 'bi-question-circle', label: tipo, color: 'muted' };
    }

    function parseDescription(item) {
      try {
        if (item.message_text && item.message_text.startsWith('{')) {
          const data = JSON.parse(item.message_text);
          if (data.type === 'entrega') {
            const parts = [];
            if (data.destinatario) parts.push(data.destinatario);
            if (data.remetente) parts.push('de ' + data.remetente);
            if (data.transportadora) parts.push('via ' + data.transportadora);
            return parts.join(' — ') || 'Entrega sem detalhes';
          }
          if (data.doc_type) {
            return (data.doc_type || '').toUpperCase() + (data.extracted_data?.placa ? ' — Placa: ' + data.extracted_data.placa : '');
          }
          return data.titulo || data.descricao || item.message_text.substring(0, 80);
        }
        return item.message_text ? item.message_text.substring(0, 80) : '-';
      } catch { return item.message_text ? item.message_text.substring(0, 80) : '-'; }
    }

    async function loadPendencias() {
      try {
        const res = await fetch('/api/dashboard/presenca/pendencias', {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        if (!res.ok) return;
        const data = await res.json();

        const total = (data.resumo?.expired_24h || 0) + (data.resumo?.pending || 0);
        if (total === 0 && data.items.length === 0) return;

        document.getElementById('pendencias-widget').classList.remove('hidden');
        document.getElementById('pendencias-badge').textContent = total;

        const list = document.getElementById('pendencias-list');
        if (data.items.length === 0) {
          list.innerHTML = '<p class="text-center text-muted py-4">Nenhuma pendência recente</p>';
          return;
        }

        list.innerHTML = data.items.map(item => {
          const info = getTipoInfo(item.tipo);
          const statusCls = item.status === 'pending'
            ? 'bg-warning/10 text-warning'
            : 'bg-danger/10 text-danger';
          const statusLabel = item.status === 'pending' ? 'Aguardando' : 'Expirou';
          const desc = escapeHtml(parseDescription(item));
          const time = item.created_at ? item.created_at.substring(11, 16) : '';
          const date = item.data ? item.data.split('-').reverse().join('/') : '';

          return `<div class="flex items-start gap-3 p-3 rounded-sm bg-porcelain hover:bg-mist/50 transition-colors">
            <div class="w-8 h-8 rounded-sm bg-${info.color}/10 flex items-center justify-center flex-shrink-0 mt-0.5">
              <i class="bi ${info.icon} text-${info.color}"></i>
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2 flex-wrap">
                <span class="text-sm font-medium text-ink">${escapeHtml(info.label)}</span>
                <span class="inline-flex items-center px-1.5 py-0.5 rounded-full text-[11px] font-medium ${statusCls}">${statusLabel}</span>
                ${item.horario && item.horario !== '00:00' ? `<span class="text-xs text-muted">às ${escapeHtml(item.horario)}</span>` : ''}
              </div>
              <p class="text-sm text-muted truncate mt-0.5">${desc}</p>
              <div class="flex items-center gap-3 mt-1 text-xs text-muted/70">
                ${item.funcionario_nome ? `<span><i class="bi bi-person"></i> ${escapeHtml(item.funcionario_nome)}</span>` : ''}
                <span><i class="bi bi-calendar3"></i> ${date} ${time}</span>
              </div>
            </div>
          </div>`;
        }).join('');
      } catch (err) {
        console.error('Pendencias error:', err);
      }
    }

    window.onAuthReady = function(user) {
      loadDashboard();
      if (user.role === 'admin') loadPendencias();
    };
  </script>
</body>
</html>
