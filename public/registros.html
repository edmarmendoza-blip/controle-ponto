<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <meta name="theme-color" content="#0E1625">
  <title>Registros de Ponto - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
            mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8',
            ink: '#1B2430', muted: '#667085', success: '#1F8F5F',
            warning: '#C98A2E', danger: '#B5473C', border: '#E8E4DE',
          },
          borderRadius: { sm: '8px', md: '12px', lg: '16px' },
          boxShadow: {
            sm: '0 1px 3px rgba(14,22,37,0.04)',
            md: '0 4px 16px rgba(14,22,37,0.06)',
            lg: '0 8px 40px rgba(14,22,37,0.08)',
          },
          fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] },
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">

  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors">
          <i class="bi bi-list text-xl"></i>
        </button>
        <h1>Registros de Ponto</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>

    <div class="p-4 md:p-6" id="page-content">
      <!-- Filter Bar -->
      <div class="bg-white rounded-xl shadow-sm border border-border p-4 mb-6">
        <div class="flex flex-col md:flex-row items-start md:items-end gap-4">
          <div class="flex-1 min-w-0">
            <label class="block text-sm font-medium mb-1">Data</label>
            <input type="date" id="filter-data" class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition">
          </div>
          <div class="flex-1 min-w-0">
            <label class="block text-sm font-medium mb-1">Data Fim (opcional)</label>
            <input type="date" id="filter-data-fim" class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition">
          </div>
          <div class="flex-1 min-w-0">
            <label class="block text-sm font-medium mb-1">Funcionário</label>
            <select id="filter-funcionario" class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="flex-1 min-w-0">
            <label class="block text-sm font-medium mb-1">Tipo</label>
            <select id="filter-tipo" class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition" onchange="filterByTipo()">
              <option value="">Todos</option>
              <option value="entrada_saida">Entrada/Saída</option>
              <option value="almoco">Almoço</option>
            </select>
          </div>
          <div class="flex gap-2">
            <button onclick="loadRegistros()" class="px-4 py-2.5 bg-graphite hover:bg-graphite/90 text-white rounded-lg font-medium transition-colors flex items-center gap-2">
              <i class="bi bi-funnel"></i>
              <span>Filtrar</span>
            </button>
            <button id="btn-novo-registro" onclick="openModal()" class="gestor-only hidden px-4 py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors flex items-center gap-2">
              <i class="bi bi-plus-lg"></i>
              <span>Novo</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Results info -->
      <div class="mb-4 text-sm text-muted">
        <span id="registros-count">0</span> registros encontrados
      </div>

      <!-- Table -->
      <div class="bg-white rounded-xl shadow-sm border border-border overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-porcelain">
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Funcionário</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Data</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Entrada</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Saída</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Tipo</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Observação</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Status</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Ações</th>
              </tr>
            </thead>
            <tbody id="registros-table" class="divide-y divide-gray-100">
              <tr>
                <td colspan="8" class="px-5 py-8 text-center text-muted">
                  <i class="bi bi-arrow-repeat animate-spin text-2xl"></i>
                  <p class="mt-2">Carregando...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Create/Edit Registro -->
  <div id="modal-registro" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between p-5 border-b border-border">
        <h3 class="text-lg font-semibold" id="modal-registro-title">Novo Registro</h3>
        <button onclick="closeModal()" class="text-muted hover:text-muted">
          <i class="bi bi-x-lg text-xl"></i>
        </button>
      </div>
      <form id="form-registro" onsubmit="saveRegistro(event)" class="p-5 space-y-4">
        <input type="hidden" id="reg-id">
        <div>
          <label class="block text-sm font-medium mb-1" for="reg-funcionario">Funcionário *</label>
          <select id="reg-funcionario" required class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition">
            <option value="">Selecione...</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="reg-data">Data *</label>
          <input type="date" id="reg-data" required class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1" for="reg-entrada">Entrada *</label>
            <input type="time" id="reg-entrada" required class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" for="reg-saida">Saída</label>
            <input type="time" id="reg-saida" class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="reg-observacao">Observação</label>
          <textarea id="reg-observacao" rows="3" class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition resize-none"></textarea>
        </div>
        <div class="flex justify-end gap-3 pt-3">
          <button type="button" onclick="closeModal()" class="px-4 py-2.5 rounded-lg border border-gray-300 hover:bg-porcelain transition-colors">
            Cancelar
          </button>
          <button type="submit" class="px-4 py-2.5 rounded-lg bg-graphite hover:bg-graphite/90 text-white font-medium transition-colors">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    let allRegistros = [];
    let funcionariosList = [];

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const parts = dateStr.split('-');
      if (parts.length === 3) return `${parts[2]}/${parts[1]}/${parts[0]}`;
      return dateStr;
    }

    function formatTime(t) {
      if (!t) return '-';
      return t.substring(0, 5);
    }

    function getTipoBadge(tipo) {
      if (tipo === 'whatsapp') {
        return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-success/10 text-success"><i class="bi bi-whatsapp mr-1"></i>WhatsApp</span>';
      }
      return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-700"><i class="bi bi-pencil mr-1"></i>Manual</span>';
    }

    function getStatusBadge(reg) {
      const obs = (reg.observacao || '').toLowerCase();
      if (obs.includes('saída almoço') || obs.includes('saida almoço') || obs.includes('saida almoco')) {
        return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-warning/10 text-warning"><i class="bi bi-cup-hot mr-1"></i>Saída Almoço</span>';
      }
      if (obs.includes('retorno almoço') || obs.includes('retorno almoco') || obs.includes('volta almoço')) {
        return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-warning/10 text-warning"><i class="bi bi-cup-hot mr-1"></i>Retorno Almoço</span>';
      }
      if (reg.entrada && reg.saida) {
        return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo/10 text-indigo"><i class="bi bi-check-circle mr-1"></i>Completo</span>';
      }
      if (reg.entrada && !reg.saida) {
        return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-success/10 text-success"><i class="bi bi-box-arrow-in-right mr-1"></i>Entrada</span>';
      }
      if (!reg.entrada && reg.saida) {
        return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-danger/10 text-danger"><i class="bi bi-box-arrow-right mr-1"></i>Saída</span>';
      }
      return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-500">-</span>';
    }

    function setDefaultDate() {
      const today = new Date().toLocaleDateString('sv-SE', { timeZone: 'America/Sao_Paulo' });
      document.getElementById('filter-data').value = today;
    }

    async function loadFuncionariosList() {
      try {
        const data = await Shared.api('/api/funcionarios');
        funcionariosList = Array.isArray(data) ? data : (data.funcionarios || []);

        const filterSelect = document.getElementById('filter-funcionario');
        const regSelect = document.getElementById('reg-funcionario');

        funcionariosList.forEach(f => {
          const opt1 = new Option(f.nome, f.id);
          const opt2 = new Option(f.nome, f.id);
          filterSelect.appendChild(opt1);
          regSelect.appendChild(opt2);
        });
      } catch (err) {
        console.error('Erro ao carregar funcionários:', err);
      }
    }

    async function loadRegistros() {
      try {
        const data = document.getElementById('filter-data').value;
        const dataFim = document.getElementById('filter-data-fim').value;
        const funcId = document.getElementById('filter-funcionario').value;

        const params = new URLSearchParams();
        if (dataFim && data) {
          params.set('dataInicio', data);
          params.set('dataFim', dataFim);
        } else if (data) {
          params.set('data', data);
        }
        if (funcId) params.set('funcionarioId', funcId);
        const url = `/api/registros?${params.toString()}`;

        const result = await Shared.api(url);
        allRegistros = Array.isArray(result) ? result : (result.registros || []);
        renderTable();
      } catch (err) {
        console.error(err);
        document.getElementById('registros-table').innerHTML = `
          <tr><td colspan="8" class="px-5 py-8 text-center text-red-400">
            <i class="bi bi-exclamation-circle text-3xl"></i>
            <p class="mt-2">Erro: ${err.message}</p>
          </td></tr>`;
      }
    }

    function filterByTipo() {
      renderTable();
    }

    function getFilteredRegistros() {
      const tipo = document.getElementById('filter-tipo').value;
      if (!tipo) return allRegistros;
      return allRegistros.filter(r => {
        const obs = (r.observacao || '').toLowerCase();
        if (tipo === 'almoco') {
          return obs.includes('almoço') || obs.includes('almoco');
        }
        if (tipo === 'entrada_saida') {
          return !obs.includes('almoço') && !obs.includes('almoco');
        }
        return true;
      });
    }

    function renderTable() {
      const tbody = document.getElementById('registros-table');
      const filtered = getFilteredRegistros();
      document.getElementById('registros-count').textContent = filtered.length;

      if (filtered.length === 0) {
        tbody.innerHTML = `
          <tr><td colspan="8" class="px-5 py-8 text-center text-muted">
            <i class="bi bi-inbox text-3xl"></i>
            <p class="mt-2">Nenhum registro encontrado</p>
          </td></tr>`;
        return;
      }

      tbody.innerHTML = filtered.map(r => `
        <tr class="hover:bg-porcelain transition-colors">
          <td class="px-5 py-3 font-medium">${r.funcionario_nome || r.nome || '-'}</td>
          <td class="px-5 py-3">${formatDate(r.data)}</td>
          <td class="px-5 py-3">${formatTime(r.entrada)}</td>
          <td class="px-5 py-3">${formatTime(r.saida)}</td>
          <td class="px-5 py-3">${getTipoBadge(r.tipo || r.origem)}</td>
          <td class="px-5 py-3 text-muted max-w-xs truncate" title="${(r.observacao || '').replace(/"/g, '&quot;')}">${r.observacao || '-'}</td>
          <td class="px-5 py-3">${getStatusBadge(r)}</td>
          <td class="px-5 py-3">
            <div class="flex items-center gap-2">
              <button onclick="editRegistro(${r.id})" class="gestor-only hidden p-1.5 rounded-lg hover:bg-blue-50 text-eucalyptus transition-colors" title="Editar">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button onclick="deleteRegistro(${r.id})" class="admin-only hidden p-1.5 rounded-lg hover:bg-red-50 text-red-600 transition-colors" title="Excluir">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      `).join('');

      // Re-apply role visibility after rendering
      if (typeof applyRoleVisibility === 'function') applyRoleVisibility();
    }

    function openModal(registro) {
      const modal = document.getElementById('modal-registro');
      const title = document.getElementById('modal-registro-title');

      document.getElementById('form-registro').reset();
      document.getElementById('reg-id').value = '';

      if (registro) {
        title.textContent = 'Editar Registro';
        document.getElementById('reg-id').value = registro.id;
        document.getElementById('reg-funcionario').value = registro.funcionario_id || '';
        document.getElementById('reg-data').value = registro.data || '';
        document.getElementById('reg-entrada').value = (registro.entrada || '').substring(0, 5);
        document.getElementById('reg-saida').value = (registro.saida || '').substring(0, 5);
        document.getElementById('reg-observacao').value = registro.observacao || '';
      } else {
        title.textContent = 'Novo Registro';
        document.getElementById('reg-data').value = document.getElementById('filter-data').value;
      }

      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal() {
      const modal = document.getElementById('modal-registro');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    function editRegistro(id) {
      const reg = allRegistros.find(r => r.id === id);
      if (reg) openModal(reg);
    }

    async function saveRegistro(e) {
      e.preventDefault();
      const id = document.getElementById('reg-id').value;
      const body = {
        funcionario_id: parseInt(document.getElementById('reg-funcionario').value),
        data: document.getElementById('reg-data').value,
        entrada: document.getElementById('reg-entrada').value,
        saida: document.getElementById('reg-saida').value || null,
        observacao: document.getElementById('reg-observacao').value || null,
        tipo: 'manual'
      };

      try {
        const url = id ? `/api/registros/${id}` : '/api/registros';
        const method = id ? 'PUT' : 'POST';
        await Shared.api(url, { method, body: JSON.stringify(body) });
        closeModal();
        if (typeof showToast === 'function') showToast(id ? 'Registro atualizado!' : 'Registro criado!', 'success');
        loadRegistros();
      } catch (err) {
        if (typeof showToast === 'function') showToast(err.message, 'error');
      }
    }

    async function deleteRegistro(id) {
      Shared.showConfirmModal('Deseja realmente excluir este registro?', async () => {
        try {
          await Shared.api(`/api/registros/${id}`, { method: 'DELETE' });
          if (typeof showToast === 'function') showToast('Registro excluído!', 'success');
          loadRegistros();
        } catch (err) {
          if (typeof showToast === 'function') showToast(err.message, 'error');
        }
      });
    }

    // Close modal on backdrop click
    document.getElementById('modal-registro').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onAuthReady = function() {
      setDefaultDate();
      loadFuncionariosList().then(() => loadRegistros());
    };
  </script>
</body>
</html>
