<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0E1625">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <title>Gerenciamento de Usuários - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {
        colors: {
          graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
          mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8',
          ink: '#1B2430', muted: '#667085', success: '#1F8F5F',
          warning: '#C98A2E', danger: '#B5473C', border: '#E8E4DE',
        },
        borderRadius: { sm: '8px', md: '12px', lg: '16px' },
        boxShadow: {
          sm: '0 1px 3px rgba(14,22,37,0.04)',
          md: '0 4px 16px rgba(14,22,37,0.06)',
          lg: '0 8px 40px rgba(14,22,37,0.08)'
        },
        fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] }
      }}
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">
  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors"><i class="bi bi-list text-xl"></i></button>
        <h1 class="text-xl font-semibold">Gerenciamento de Usuários</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>
    <div class="p-4 md:p-6" id="page-content">

      <!-- Header with Add Button -->
      <div class="flex items-center justify-between mb-6">
        <div>
          <p class="text-muted text-sm">Gerencie os usuários que têm acesso ao sistema.</p>
        </div>
        <button onclick="openCreateModal()" class="flex items-center gap-2 px-4 py-2 bg-graphite hover:bg-graphite/90 text-white rounded-lg transition-colors shadow-sm">
          <i class="bi bi-plus-lg"></i>
          <span>Novo Usuário</span>
        </button>
      </div>

      <!-- Users Table -->
      <div class="bg-white rounded-xl shadow-sm border border-border">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-porcelain">
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Nome</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">E-mail</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Função</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Status</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">2FA</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Criado em</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Ações</th>
              </tr>
            </thead>
            <tbody id="users-table" class="divide-y divide-border">
              <tr>
                <td colspan="7" class="px-5 py-8 text-center text-muted">
                  <i class="bi bi-arrow-repeat animate-spin text-2xl"></i>
                  <p class="mt-2">Carregando usuários...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Create/Edit User Modal -->
  <div id="user-modal" class="fixed inset-0 z-50 hidden">
    <div class="fixed inset-0 bg-black/50" onclick="closeModal()"></div>
    <div class="fixed inset-0 flex items-center justify-center p-4">
      <div class="bg-white rounded-xl shadow-xl w-full max-w-md relative">
        <div class="flex items-center justify-between p-5 border-b border-border">
          <h2 id="modal-title" class="text-lg font-semibold">Novo Usuário</h2>
          <button onclick="closeModal()" class="text-muted hover:text-ink">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <form id="user-form" onsubmit="handleSubmit(event)" class="p-5 space-y-4">
          <input type="hidden" id="edit-user-id">

          <div>
            <label class="block text-sm font-medium mb-1" for="field-name">Nome</label>
            <input type="text" id="field-name" required
              class="w-full px-3 py-2 border border-border rounded-lg bg-white focus:ring-2 focus:ring-graphite focus:border-transparent outline-none transition-colors"
              placeholder="Nome completo">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1" for="field-email">E-mail</label>
            <input type="email" id="field-email" required
              class="w-full px-3 py-2 border border-border rounded-lg bg-white focus:ring-2 focus:ring-graphite focus:border-transparent outline-none transition-colors"
              placeholder="usuario@email.com">
          </div>

          <div id="password-field">
            <label class="block text-sm font-medium mb-1" for="field-password">Senha <span id="password-hint" class="text-xs text-muted font-normal"></span></label>
            <input type="password" id="field-password"
              class="w-full px-3 py-2 border border-border rounded-lg bg-white focus:ring-2 focus:ring-graphite focus:border-transparent outline-none transition-colors"
              placeholder="Mínimo 8 caracteres" minlength="8">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1" for="field-role">Função</label>
            <select id="field-role" required
              class="w-full px-3 py-2 border border-border rounded-lg bg-white focus:ring-2 focus:ring-graphite focus:border-transparent outline-none transition-colors">
              <option value="viewer">Visualizador</option>
              <option value="gestor">Gestor</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div id="active-field" class="hidden">
            <label class="flex items-center gap-3 cursor-pointer">
              <input type="checkbox" id="field-active" checked
                class="w-4 h-4 border-border rounded focus:ring-graphite">
              <span class="text-sm font-medium">Usuário ativo</span>
            </label>
          </div>

          <div class="flex items-center justify-end gap-3 pt-2">
            <button type="button" onclick="closeModal()"
              class="px-4 py-2 text-sm text-muted hover:text-ink transition-colors">
              Cancelar
            </button>
            <button type="submit" id="submit-btn"
              class="px-4 py-2 text-sm bg-graphite hover:bg-graphite/90 text-white rounded-lg transition-colors shadow-sm">
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="fixed inset-0 z-50 hidden">
    <div class="fixed inset-0 bg-black/50" onclick="closeDeleteModal()"></div>
    <div class="fixed inset-0 flex items-center justify-center p-4">
      <div class="bg-white rounded-xl shadow-xl w-full max-w-sm relative">
        <div class="p-5 text-center">
          <div class="w-12 h-12 bg-danger/10 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="bi bi-exclamation-triangle-fill text-xl text-danger"></i>
          </div>
          <h3 class="text-lg font-semibold mb-2">Confirmar Exclusão</h3>
          <p class="text-muted text-sm mb-5">Tem certeza que deseja excluir o usuário <strong id="delete-user-name"></strong>? Esta ação não pode ser desfeita.</p>
          <div class="flex items-center justify-center gap-3">
            <button onclick="closeDeleteModal()"
              class="px-4 py-2 text-sm text-muted hover:text-ink border border-border rounded-lg transition-colors">
              Cancelar
            </button>
            <button onclick="confirmDelete()" id="confirm-delete-btn"
              class="px-4 py-2 text-sm bg-danger hover:bg-danger/90 text-white rounded-lg transition-colors shadow-sm">
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>
  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    let users = [];
    let deleteUserId = null;

    // Role badge helper
    function roleBadge(role) {
      const map = {
        admin: { label: 'Admin', cls: 'bg-danger/10 text-danger' },
        gestor: { label: 'Gestor', cls: 'bg-warning/10 text-warning' },
        viewer: { label: 'Viewer', cls: 'bg-graphite/10 text-graphite' }
      };
      const r = map[role] || map.viewer;
      return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${r.cls}">${r.label}</span>`;
    }

    // Status badge helper
    function statusBadge(active) {
      if (active === false) {
        return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-muted/10 text-muted">Inativo</span>`;
      }
      return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-success/10 text-success">Ativo</span>`;
    }

    // Format date
    function formatCreatedAt(dateStr) {
      if (!dateStr) return '-';
      const d = new Date(dateStr);
      return d.toLocaleDateString('pt-BR');
    }

    // Load users
    async function loadUsers() {
      try {
        const data = await Shared.api('/api/auth/users');
        users = Array.isArray(data) ? data : (data.users || []);
        renderTable();
      } catch (err) {
        document.getElementById('users-table').innerHTML = `
          <tr>
            <td colspan="6" class="px-5 py-8 text-center text-danger">
              <i class="bi bi-exclamation-circle text-3xl"></i>
              <p class="mt-2">Erro ao carregar usuários: ${err.message}</p>
            </td>
          </tr>`;
      }
    }

    // Render table
    function renderTable() {
      const tbody = document.getElementById('users-table');
      if (users.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="px-5 py-8 text-center text-muted">
              <i class="bi bi-people text-3xl"></i>
              <p class="mt-2">Nenhum usuário cadastrado</p>
            </td>
          </tr>`;
        return;
      }
      tbody.innerHTML = users.map(u => `
        <tr class="hover:bg-porcelain transition-colors">
          <td class="px-5 py-3">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 rounded-full bg-graphite/10 flex items-center justify-center">
                <i class="bi bi-person-fill text-graphite"></i>
              </div>
              <span class="font-medium">${u.name || '-'}</span>
            </div>
          </td>
          <td class="px-5 py-3 text-muted">${u.email || '-'}</td>
          <td class="px-5 py-3">${roleBadge(u.role)}</td>
          <td class="px-5 py-3">${statusBadge(u.active)}</td>
          <td class="px-5 py-3">${u.totp_enabled ? '<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-success/10 text-success"><i class="bi bi-shield-lock-fill mr-1"></i>Ativo</span>' : '<span class="text-xs text-muted">-</span>'}</td>
          <td class="px-5 py-3 text-muted">${formatCreatedAt(u.created_at || u.createdAt)}</td>
          <td class="px-5 py-3">
            <div class="flex items-center justify-center gap-1">
              <button onclick="resetPassword(${u.id}, '${(u.name || '').replace(/'/g, "\\'")}')" title="Enviar nova senha por e-mail"
                class="inline-flex items-center gap-1 px-2 py-1.5 text-xs font-medium text-warning bg-warning/10 hover:bg-warning/20 rounded-lg transition-colors border border-warning/20">
                <i class="bi bi-envelope"></i>
                <span>Reenviar Senha</span>
              </button>
              <button onclick="openEditModal(${u.id})" title="Editar"
                class="p-1.5 text-eucalyptus hover:bg-eucalyptus/10 rounded-lg transition-colors">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button onclick="openDeleteModal(${u.id}, '${(u.name || '').replace(/'/g, "\\'")}')" title="Excluir"
                class="p-1.5 text-danger hover:bg-danger/10 rounded-lg transition-colors">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // Open create modal
    function openCreateModal() {
      document.getElementById('modal-title').textContent = 'Novo Usuário';
      document.getElementById('edit-user-id').value = '';
      document.getElementById('field-name').value = '';
      document.getElementById('field-email').value = '';
      document.getElementById('field-password').value = '';
      document.getElementById('field-role').value = 'viewer';
      document.getElementById('field-active').checked = true;
      document.getElementById('password-field').classList.remove('hidden');
      document.getElementById('field-password').required = true;
      document.getElementById('password-hint').textContent = '';
      document.getElementById('active-field').classList.add('hidden');
      document.getElementById('user-modal').classList.remove('hidden');
    }

    // Open edit modal
    function openEditModal(id) {
      const user = users.find(u => u.id === id);
      if (!user) return;
      document.getElementById('modal-title').textContent = 'Editar Usuário';
      document.getElementById('edit-user-id').value = user.id;
      document.getElementById('field-name').value = user.name || '';
      document.getElementById('field-email').value = user.email || '';
      document.getElementById('field-password').value = '';
      document.getElementById('field-role').value = user.role || 'viewer';
      document.getElementById('field-active').checked = user.active !== false;
      document.getElementById('password-field').classList.remove('hidden');
      document.getElementById('field-password').required = false;
      document.getElementById('password-hint').textContent = '(deixe vazio para manter a atual)';
      document.getElementById('active-field').classList.remove('hidden');
      document.getElementById('user-modal').classList.remove('hidden');
    }

    // Close modal
    function closeModal() {
      document.getElementById('user-modal').classList.add('hidden');
    }

    // Handle form submit
    async function handleSubmit(e) {
      e.preventDefault();
      const id = document.getElementById('edit-user-id').value;
      const isEdit = !!id;

      const payload = {
        name: document.getElementById('field-name').value.trim(),
        email: document.getElementById('field-email').value.trim(),
        role: document.getElementById('field-role').value
      };

      if (isEdit) {
        payload.active = document.getElementById('field-active').checked ? 1 : 0;
        const pwd = document.getElementById('field-password').value;
        if (pwd) payload.password = pwd;
      } else {
        payload.password = document.getElementById('field-password').value;
      }

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Salvando...';

      try {
        if (isEdit) {
          await Shared.api(`/api/auth/users/${id}`, {
            method: 'PUT',
            body: JSON.stringify(payload)
          });
          Shared.showToast('Usuário atualizado com sucesso!', 'success');
        } else {
          await Shared.api('/api/auth/users', {
            method: 'POST',
            body: JSON.stringify(payload)
          });
          Shared.showToast('Usuário criado com sucesso!', 'success');
        }
        closeModal();
        loadUsers();
      } catch (err) {
        Shared.showToast(err.message, 'danger');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Salvar';
      }
    }

    // Delete modal
    function openDeleteModal(id, name) {
      deleteUserId = id;
      document.getElementById('delete-user-name').textContent = name;
      document.getElementById('delete-modal').classList.remove('hidden');
    }

    function closeDeleteModal() {
      document.getElementById('delete-modal').classList.add('hidden');
      deleteUserId = null;
    }

    async function confirmDelete() {
      if (!deleteUserId) return;
      const btn = document.getElementById('confirm-delete-btn');
      btn.disabled = true;
      btn.textContent = 'Excluindo...';

      try {
        await Shared.api(`/api/auth/users/${deleteUserId}`, { method: 'DELETE' });
        Shared.showToast('Usuário excluído com sucesso!', 'success');
        closeDeleteModal();
        loadUsers();
      } catch (err) {
        Shared.showToast(err.message, 'danger');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Excluir';
      }
    }

    // Reset password
    async function resetPassword(id, name) {
      Shared.showConfirmModal(`Redefinir a senha de "${name}" e enviar por e-mail?`, async () => {
        try {
          const data = await Shared.api(`/api/auth/users/${id}/reset-password`, { method: 'POST' });
          if (data.emailSent) {
            Shared.showToast(`Nova senha enviada para o e-mail de ${name}`, 'success');
          } else {
            Shared.showToast('Senha redefinida, mas o e-mail não foi enviado (SMTP não configurado)', 'warning');
          }
        } catch (err) {
          Shared.showToast(err.message, 'danger');
        }
      });
    }

    // Init
    window.onAuthReady = function(user) {
      if (user.role !== 'admin') {
        window.location.href = '/dashboard.html';
        return;
      }
      loadUsers();
    };
  </script>
</body>
</html>
