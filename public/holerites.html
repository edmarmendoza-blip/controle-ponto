<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0E1625">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <title>Holerites - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
            mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8', ink: '#1B2430',
            muted: '#667085', success: '#1F8F5F', warning: '#C98A2E',
            danger: '#B5473C', border: '#E8E4DE'
          },
          borderRadius: { sm: '8px', md: '12px', lg: '16px' },
          boxShadow: {
            sm: '0 1px 3px rgba(14,22,37,0.04)',
            md: '0 4px 16px rgba(14,22,37,0.06)',
            lg: '0 8px 40px rgba(14,22,37,0.08)'
          },
          fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    @media print {
      #sidebar, #sidebar-overlay, header, .no-print, #toast-container { display: none !important; }
      main { margin-left: 0 !important; }
      .print-break { page-break-after: always; }
      body { background: white !important; color: black !important; }
    }
  </style>
</head>
<body class="bg-porcelain text-ink">
  <!-- Sidebar -->
  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header bg-white shadow-sm p-4 flex items-center justify-between sticky top-0 z-20">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors"><i class="bi bi-list text-xl"></i></button>
        <h1 class="text-xl font-semibold">Holerites</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>
    <div class="p-4 md:p-6" id="page-content">

      <!-- Filters -->
      <div class="bg-white rounded-xl shadow-sm border border-border p-4 mb-6 no-print">
        <div class="flex flex-wrap items-end gap-4">
          <div>
            <label class="block text-sm font-medium mb-1" for="filter-month">Mês</label>
            <select id="filter-month"
              class="px-3 py-2 border border-border rounded-lg bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition-colors text-sm">
              <option value="01">Janeiro</option>
              <option value="02">Fevereiro</option>
              <option value="03">Março</option>
              <option value="04">Abril</option>
              <option value="05">Maio</option>
              <option value="06">Junho</option>
              <option value="07">Julho</option>
              <option value="08">Agosto</option>
              <option value="09">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" for="filter-year">Ano</label>
            <select id="filter-year"
              class="px-3 py-2 border border-border rounded-lg bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition-colors text-sm">
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" for="filter-employee">Funcionário</label>
            <select id="filter-employee"
              class="px-3 py-2 border border-border rounded-lg bg-white focus:ring-2 focus:ring-eucalyptus focus:border-transparent outline-none transition-colors text-sm min-w-[200px]">
              <option value="">Todos</option>
            </select>
          </div>
          <button onclick="loadHolerites()" class="flex items-center gap-2 px-4 py-2 bg-graphite hover:bg-graphite/90 text-white rounded-lg transition-colors text-sm">
            <i class="bi bi-calculator"></i>
            <span>Gerar Holerites</span>
          </button>
          <button onclick="window.print()" class="flex items-center gap-2 px-4 py-2 bg-muted hover:bg-muted/90 text-white rounded-lg transition-colors text-sm ml-auto">
            <i class="bi bi-printer"></i>
            <span>Imprimir</span>
          </button>
        </div>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6 no-print" id="stats-row" style="display:none">
        <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-muted">Total Funcionários</p>
              <p class="text-3xl font-bold mt-1" id="stat-count">0</p>
            </div>
            <div class="w-12 h-12 bg-mist rounded-xl flex items-center justify-center">
              <i class="bi bi-people-fill text-xl text-eucalyptus"></i>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-muted">Total a Pagar</p>
              <p class="text-3xl font-bold mt-1 text-success" id="stat-total">R$ 0</p>
            </div>
            <div class="w-12 h-12 bg-mist rounded-xl flex items-center justify-center">
              <i class="bi bi-currency-dollar text-xl text-success"></i>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-5 border border-border">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-muted">Total Horas Extras</p>
              <p class="text-3xl font-bold mt-1 text-indigo" id="stat-extras">0h</p>
            </div>
            <div class="w-12 h-12 bg-indigo/10 rounded-xl flex items-center justify-center">
              <i class="bi bi-clock-history text-xl text-indigo"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Holerites Container -->
      <div id="holerites-container">
        <div class="text-center py-12 text-muted">
          <div class="w-16 h-16 bg-mist rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="bi bi-receipt text-3xl text-muted"></i>
          </div>
          <p class="text-lg font-medium text-muted">Selecione mês/ano e clique em "Gerar Holerites"</p>
          <p class="text-sm mt-1">Os holerites são calculados a partir dos registros de ponto.</p>
        </div>
      </div>
    </div>
  </main>

  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>
  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    const MONTHS = ['', 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
      'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

    // Populate year filter
    (function populateYears() {
      const select = document.getElementById('filter-year');
      const currentYear = new Date().getFullYear();
      for (let y = currentYear; y >= currentYear - 3; y--) {
        const opt = document.createElement('option');
        opt.value = y;
        opt.textContent = y;
        select.appendChild(opt);
      }
    })();

    document.getElementById('filter-month').value = String(new Date().getMonth() + 1).padStart(2, '0');

    async function loadEmployees() {
      try {
        const data = await Shared.api('/api/funcionarios');
        const employees = Array.isArray(data) ? data : (data.funcionarios || []);
        const select = document.getElementById('filter-employee');
        employees.forEach(emp => {
          const opt = document.createElement('option');
          opt.value = emp.id;
          opt.textContent = emp.nome;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('Erro ao carregar funcionários:', err);
      }
    }

    function fmt(v) {
      return 'R$ ' + Number(v || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function fmtH(v) {
      return Number(v || 0).toFixed(1).replace('.', ',') + 'h';
    }

    async function loadHolerites() {
      const mes = parseInt(document.getElementById('filter-month').value);
      const ano = parseInt(document.getElementById('filter-year').value);
      const funcId = document.getElementById('filter-employee').value;
      const container = document.getElementById('holerites-container');

      container.innerHTML = `
        <div class="text-center py-12 text-muted">
          <i class="bi bi-arrow-repeat animate-spin text-3xl"></i>
          <p class="mt-2">Calculando holerites...</p>
        </div>`;

      try {
        let url = `/api/relatorios/folha?mes=${mes}&ano=${ano}`;
        if (funcId) url += `&funcionarioId=${funcId}`;
        const data = await Shared.api(url);
        const folhas = data.folhas || [];

        if (folhas.length === 0) {
          container.innerHTML = `
            <div class="text-center py-12 text-muted">
              <div class="w-16 h-16 bg-mist rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="bi bi-receipt text-3xl text-muted"></i>
              </div>
              <p class="text-lg font-medium text-muted">Nenhum dado encontrado</p>
              <p class="text-sm mt-1">Não há registros de ponto para ${MONTHS[mes]}/${ano}.</p>
            </div>`;
          document.getElementById('stats-row').style.display = 'none';
          return;
        }

        // Update stats
        let totalPagar = 0;
        let totalExtras = 0;
        folhas.forEach(f => {
          totalPagar += f.totalGeral || f.totalValor || 0;
          totalExtras += f.totalHorasExtras || 0;
        });

        document.getElementById('stats-row').style.display = '';
        document.getElementById('stat-count').textContent = folhas.length;
        document.getElementById('stat-total').textContent = fmt(totalPagar);
        document.getElementById('stat-extras').textContent = fmtH(totalExtras);

        // Render individual payslips
        container.innerHTML = folhas.map((f, i) => {
          const diasTrab = f.diasTrabalhados || 0;
          const horasNormais = f.totalHorasNormais || 0;
          const horasExtras = f.totalHorasExtras || 0;
          const valorNormal = f.totalValorNormal || 0;
          const valorExtras = f.totalHorasExtraValor || 0;
          const valorFeriados = f.totalValorFeriados || 0;
          const valorVT = f.totalVT || 0;
          const valorVA = f.totalVA || 0;
          const totalGeral = f.totalGeral || f.totalValor || 0;

          return `
            <div class="bg-white rounded-xl shadow-sm border border-border mb-6 overflow-hidden ${i < folhas.length - 1 ? 'print-break' : ''}">
              <!-- Header -->
              <div class="bg-graphite text-white p-5">
                <div class="flex items-center justify-between">
                  <div>
                    <h3 class="text-lg font-bold">${f.nome || 'Funcionário'}</h3>
                    <p class="text-white/60 text-sm">${f.cargo || '-'}</p>
                  </div>
                  <div class="text-right">
                    <p class="text-sm text-white/60">Referência</p>
                    <p class="text-lg font-bold">${MONTHS[mes]} ${ano}</p>
                  </div>
                </div>
              </div>

              <!-- Body -->
              <div class="p-5">
                <!-- Summary Row -->
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-5">
                  <div class="bg-porcelain rounded-lg p-3 text-center">
                    <p class="text-xs text-muted uppercase">Dias Trabalhados</p>
                    <p class="text-xl font-bold mt-1">${diasTrab}</p>
                  </div>
                  <div class="bg-porcelain rounded-lg p-3 text-center">
                    <p class="text-xs text-muted uppercase">Horas Normais</p>
                    <p class="text-xl font-bold mt-1">${fmtH(horasNormais)}</p>
                  </div>
                  <div class="bg-porcelain rounded-lg p-3 text-center">
                    <p class="text-xs text-muted uppercase">Horas Extras</p>
                    <p class="text-xl font-bold mt-1 text-indigo">${fmtH(horasExtras)}</p>
                  </div>
                  <div class="bg-mist rounded-lg p-3 text-center">
                    <p class="text-xs text-success uppercase font-semibold">Total</p>
                    <p class="text-xl font-bold mt-1 text-success">${fmt(totalGeral)}</p>
                  </div>
                </div>

                <!-- Detailed Breakdown -->
                <table class="w-full text-sm">
                  <thead>
                    <tr class="border-b border-border">
                      <th class="py-2 text-left text-muted font-medium">Descrição</th>
                      <th class="py-2 text-right text-muted font-medium">Qtd</th>
                      <th class="py-2 text-right text-muted font-medium">Valor</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-border">
                    <tr>
                      <td class="py-2">Horas Normais</td>
                      <td class="py-2 text-right">${fmtH(horasNormais)}</td>
                      <td class="py-2 text-right">${fmt(valorNormal)}</td>
                    </tr>
                    ${horasExtras > 0 ? `
                    <tr>
                      <td class="py-2">Horas Extras</td>
                      <td class="py-2 text-right">${fmtH(horasExtras)}</td>
                      <td class="py-2 text-right text-indigo">${fmt(valorExtras)}</td>
                    </tr>` : ''}
                    ${valorFeriados > 0 ? `
                    <tr>
                      <td class="py-2">Feriados / Domingos Trabalhados</td>
                      <td class="py-2 text-right">-</td>
                      <td class="py-2 text-right text-warning">${fmt(valorFeriados)}</td>
                    </tr>` : ''}
                    ${valorVT > 0 ? `
                    <tr>
                      <td class="py-2">Vale-Transporte</td>
                      <td class="py-2 text-right">${diasTrab} dias</td>
                      <td class="py-2 text-right">${fmt(valorVT)}</td>
                    </tr>` : ''}
                    ${valorVA > 0 ? `
                    <tr>
                      <td class="py-2">Vale-Alimentação</td>
                      <td class="py-2 text-right">${diasTrab} dias</td>
                      <td class="py-2 text-right">${fmt(valorVA)}</td>
                    </tr>` : ''}
                  </tbody>
                  <tfoot>
                    <tr class="border-t-2 border-border">
                      <td class="py-3 font-bold text-base" colspan="2">TOTAL A PAGAR</td>
                      <td class="py-3 text-right font-bold text-base text-success">${fmt(totalGeral)}</td>
                    </tr>
                  </tfoot>
                </table>

                ${f.pix_tipo && f.pix_chave ? `
                <div class="mt-4 p-3 bg-porcelain rounded-lg text-sm">
                  <span class="text-muted"><i class="bi bi-credit-card mr-1"></i>PIX:</span>
                  <span class="font-medium ml-1">${f.pix_chave}</span>
                  <span class="text-muted ml-1">(${f.pix_tipo}${f.pix_banco ? ' - ' + f.pix_banco : ''})</span>
                </div>` : ''}
              </div>
            </div>`;
        }).join('');

        showToast(`${folhas.length} holerite${folhas.length > 1 ? 's' : ''} gerado${folhas.length > 1 ? 's' : ''}.`);
      } catch (err) {
        container.innerHTML = `
          <div class="text-center py-12 text-danger">
            <i class="bi bi-exclamation-circle text-3xl"></i>
            <p class="mt-2">Erro ao gerar holerites: ${err.message}</p>
          </div>`;
      }
    }

    window.onAuthReady = function(user) {
      if (user.role !== 'admin') {
        window.location.href = '/dashboard.html';
        return;
      }
      loadEmployees();
    };
  </script>
</body>
</html>
