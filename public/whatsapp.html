<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0E1625">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <title>WhatsApp - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {
        colors: {
          graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
          mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8',
          ink: '#1B2430', muted: '#667085', success: '#1F8F5F',
          warning: '#C98A2E', danger: '#B5473C', border: '#E8E4DE',
        },
        borderRadius: { sm: '8px', md: '12px', lg: '16px' },
        boxShadow: {
          sm: '0 1px 3px rgba(14,22,37,0.04)',
          md: '0 4px 16px rgba(14,22,37,0.06)',
          lg: '0 8px 40px rgba(14,22,37,0.08)'
        },
        fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] }
      }}
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">

  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors">
          <i class="bi bi-list text-xl"></i>
        </button>
        <h1 class="text-xl font-semibold">WhatsApp</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>

    <div class="p-4 md:p-6" id="page-content">
      <!-- Connection Status Card -->
      <div class="bg-white rounded-xl shadow-sm border border-border p-5 mb-6">
        <div class="flex flex-wrap items-center justify-between gap-4">
          <div class="flex items-center gap-4">
            <div class="w-14 h-14 rounded-xl flex items-center justify-center" id="status-icon-wrapper">
              <i class="bi bi-whatsapp text-3xl" id="status-icon"></i>
            </div>
            <div>
              <h2 class="text-lg font-semibold">Status da Conexão</h2>
              <div class="flex items-center gap-2 mt-1">
                <span class="w-2.5 h-2.5 rounded-full" id="status-dot"></span>
                <span class="text-sm font-medium" id="status-text">Verificando...</span>
              </div>
            </div>
          </div>
          <div class="flex gap-2">
            <button onclick="checkStatus()" class="px-4 py-2 border border-border text-ink rounded-lg hover:bg-mist transition-colors text-sm font-medium">
              <i class="bi bi-arrow-clockwise mr-1"></i> Atualizar
            </button>
            <button onclick="reconnect()" id="btn-reconnect" class="px-4 py-2 bg-success text-white rounded-lg hover:bg-success/90 transition-colors text-sm font-medium">
              <i class="bi bi-plug mr-1"></i> Reconectar
            </button>
          </div>
        </div>

        <!-- QR Code area (hidden by default) -->
        <div id="qr-section" class="hidden mt-6 pt-6 border-t border-border">
          <div class="text-center">
            <p class="text-sm text-muted mb-3">Escaneie o QR Code abaixo com o WhatsApp do celular:</p>
            <div class="inline-block p-4 bg-white rounded-xl shadow-sm border border-border">
              <img id="qr-image" src="" alt="QR Code WhatsApp" class="w-64 h-64">
            </div>
            <p class="text-xs text-muted mt-3">O QR Code expira em alguns segundos. Clique em "Atualizar" se necessário.</p>
          </div>
        </div>
      </div>

      <!-- Messages Filter -->
      <div class="bg-white rounded-xl shadow-sm border border-border p-5 mb-6">
        <div class="flex flex-wrap items-end gap-4">
          <div>
            <label class="block text-sm font-medium text-ink mb-1">De</label>
            <input type="date" id="filter-start" class="border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-graphite focus:border-graphite">
          </div>
          <div>
            <label class="block text-sm font-medium text-ink mb-1">Até</label>
            <input type="date" id="filter-end" class="border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-graphite focus:border-graphite">
          </div>
          <button onclick="loadMessages()" class="px-4 py-2 bg-graphite text-white rounded-lg hover:bg-graphite/90 transition-colors text-sm font-medium">
            <i class="bi bi-search mr-1"></i> Buscar
          </button>
        </div>
      </div>

      <!-- Recent Messages Table -->
      <div class="bg-white rounded-xl shadow-sm border border-border">
        <div class="p-5 border-b border-border">
          <h2 class="text-lg font-semibold">Mensagens Recentes</h2>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-porcelain">
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Data/Hora</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Remetente</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Mensagem</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Tipo</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Funcionário</th>
              </tr>
            </thead>
            <tbody id="messages-table" class="divide-y divide-border">
              <tr>
                <td colspan="5" class="px-5 py-8 text-center text-muted">
                  <i class="bi bi-arrow-repeat animate-spin text-2xl"></i>
                  <p class="mt-2">Carregando mensagens...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    let statusInterval = null;

    function setDefaultDates() {
      const now = new Date();
      const end = now.toISOString().split('T')[0];
      const start = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
      document.getElementById('filter-start').value = start;
      document.getElementById('filter-end').value = end;
    }

    function updateStatusUI(status) {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');
      const wrapper = document.getElementById('status-icon-wrapper');
      const qrSection = document.getElementById('qr-section');

      const state = (status.status || status.state || 'disconnected').toLowerCase();

      if (state === 'connected' || state === 'ready') {
        dot.className = 'w-2.5 h-2.5 rounded-full bg-success';
        text.textContent = 'Conectado';
        text.className = 'text-sm font-medium text-success';
        wrapper.className = 'w-14 h-14 rounded-xl flex items-center justify-center bg-success/10';
        document.getElementById('status-icon').className = 'bi bi-whatsapp text-3xl text-success';
        qrSection.classList.add('hidden');
        if (statusInterval) { clearInterval(statusInterval); statusInterval = null; }
      } else if (state === 'waiting_qr' || state === 'qr') {
        dot.className = 'w-2.5 h-2.5 rounded-full bg-warning animate-pulse';
        text.textContent = 'Aguardando QR Code';
        text.className = 'text-sm font-medium text-warning';
        wrapper.className = 'w-14 h-14 rounded-xl flex items-center justify-center bg-warning/10';
        document.getElementById('status-icon').className = 'bi bi-qr-code text-3xl text-warning';
        qrSection.classList.remove('hidden');
        const token = localStorage.getItem('ponto_token') || localStorage.getItem('token');
        document.getElementById('qr-image').src = '/api/whatsapp/qr?t=' + Date.now() + '&token=' + token;
        // Auto-refresh QR
        if (!statusInterval) {
          statusInterval = setInterval(checkStatus, 10000);
        }
      } else {
        dot.className = 'w-2.5 h-2.5 rounded-full bg-danger';
        text.textContent = 'Desconectado';
        text.className = 'text-sm font-medium text-danger';
        wrapper.className = 'w-14 h-14 rounded-xl flex items-center justify-center bg-danger/10';
        document.getElementById('status-icon').className = 'bi bi-whatsapp text-3xl text-danger';
        qrSection.classList.add('hidden');
        if (statusInterval) { clearInterval(statusInterval); statusInterval = null; }
      }
    }

    async function checkStatus() {
      try {
        const data = await Shared.api('/api/whatsapp/status');
        updateStatusUI(data);
      } catch (err) {
        updateStatusUI({ status: 'disconnected' });
      }
    }

    async function reconnect() {
      const btn = document.getElementById('btn-reconnect');
      btn.disabled = true;
      btn.innerHTML = '<i class="bi bi-arrow-repeat animate-spin mr-1"></i> Reconectando...';

      try {
        await Shared.api('/api/whatsapp/reconnect', { method: 'POST' });
        showToast('Reconexão iniciada. Aguarde...');
        setTimeout(checkStatus, 3000);
      } catch (err) {
        showToast('Erro: ' + err.message, 'danger');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-plug mr-1"></i> Reconectar';
      }
    }

    async function loadMessages() {
      const startDate = document.getElementById('filter-start').value;
      const endDate = document.getElementById('filter-end').value;
      const tbody = document.getElementById('messages-table');
      tbody.innerHTML = `<tr><td colspan="5" class="px-5 py-8 text-center text-muted"><i class="bi bi-arrow-repeat animate-spin text-2xl"></i><p class="mt-2">Carregando mensagens...</p></td></tr>`;

      try {
        let url = '/api/whatsapp/messages?limit=100';
        if (startDate) url += '&startDate=' + startDate;
        if (endDate) url += '&endDate=' + endDate;

        const data = await Shared.api(url);
        const messages = Array.isArray(data) ? data : (data.messages || data.mensagens || []);

        if (messages.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="px-5 py-8 text-center text-muted">
                <i class="bi bi-chat-square text-3xl"></i>
                <p class="mt-2">Nenhuma mensagem encontrada no período</p>
              </td>
            </tr>`;
          return;
        }

        tbody.innerHTML = messages.map(m => {
          const dt = m.created_at || m.data_hora || m.timestamp;
          const dateStr = dt ? new Date(dt).toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' }) : '-';

          const tipoMap = {
            entrada: 'bg-success/10 text-success',
            saida: 'bg-eucalyptus/10 text-eucalyptus',
            texto: 'bg-muted/10 text-muted',
            midia: 'bg-indigo/10 text-indigo'
          };
          const tipo = m.tipo || m.type || 'texto';
          const tipoCls = tipoMap[tipo] || tipoMap.texto;

          const msgFull = m.mensagem || m.message || m.body || '-';
          const msgText = msgFull.substring(0, 80);

          return `
            <tr class="hover:bg-porcelain transition-colors">
              <td class="px-5 py-3 text-sm text-muted whitespace-nowrap">${dateStr}</td>
              <td class="px-5 py-3 text-sm font-medium">${m.remetente || m.sender || m.from || '-'}</td>
              <td class="px-5 py-3 text-sm max-w-xs truncate" title="${escapeHtml(msgFull)}">${escapeHtml(msgText)}</td>
              <td class="px-5 py-3">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${tipoCls}">${tipo}</span>
              </td>
              <td class="px-5 py-3 text-sm">${m.funcionario_nome || m.funcionario || '-'}</td>
            </tr>`;
        }).join('');
      } catch (err) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="px-5 py-8 text-center text-danger">
              <i class="bi bi-exclamation-circle text-3xl"></i>
              <p class="mt-2">Erro: ${err.message}</p>
            </td>
          </tr>`;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    window.onAuthReady = function(user) {
      if (user.role !== 'admin') {
        window.location.href = '/dashboard.html';
        return;
      }
      setDefaultDates();
      checkStatus();
      loadMessages();
    };
  </script>
</body>
</html>
