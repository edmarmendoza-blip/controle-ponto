<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0E1625">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <title>Cargos - Lar Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            graphite: '#0E1625', eucalyptus: '#697F71', porcelain: '#F7F4EE',
            mist: '#E7ECE8', sand: '#D8CCB8', indigo: '#7279F8', ink: '#1B2430',
            muted: '#667085', success: '#1F8F5F', warning: '#C98A2E',
            danger: '#B5473C', border: '#E8E4DE'
          },
          borderRadius: { sm: '8px', md: '12px', lg: '16px' },
          boxShadow: {
            sm: '0 1px 3px rgba(14,22,37,0.04)',
            md: '0 4px 16px rgba(14,22,37,0.06)',
            lg: '0 8px 40px rgba(14,22,37,0.08)'
          },
          fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/brand.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-porcelain text-ink">

  <!-- Sidebar -->
  <aside id="sidebar" class="ld-sidebar"></aside>
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>

  <!-- Main Content -->
  <main class="ld-content min-h-screen">
    <header class="ld-header bg-white shadow-sm p-4 flex items-center justify-between sticky top-0 z-20">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="md:hidden text-muted hover:text-ink transition-colors">
          <i class="bi bi-list text-xl"></i>
        </button>
        <h1 class="text-xl font-semibold">Cargos</h1>
      </div>
      <span class="text-sm text-muted" id="current-date"></span>
    </header>

    <div class="p-4 md:p-6" id="page-content">
      <!-- Action Bar -->
      <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
        <div class="flex items-center gap-3">
          <label class="flex items-center gap-2 text-sm cursor-pointer">
            <input type="checkbox" id="toggle-inativos" class="w-4 h-4 rounded border-border text-eucalyptus focus:ring-eucalyptus" onchange="loadCargos()">
            <span>Mostrar inativos</span>
          </label>
          <span class="text-sm text-muted">
            Total: <span id="total-count" class="font-semibold">0</span> cargos
          </span>
        </div>
        <button onclick="openModal()" class="px-4 py-2 bg-graphite text-white rounded-lg hover:bg-graphite/90 transition-colors text-sm font-medium">
          <i class="bi bi-plus-lg mr-1"></i>
          Novo Cargo
        </button>
      </div>

      <!-- Cargos Table -->
      <div class="bg-white rounded-xl shadow-sm border border-border">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-porcelain">
                <th class="px-5 py-3 text-left text-xs font-semibold text-muted uppercase tracking-wider">Nome</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Ponto?</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Hora Extra?</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Dia Extra?</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">VT?</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">VR?</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Combustível?</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Dorme?</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Status</th>
                <th class="px-5 py-3 text-center text-xs font-semibold text-muted uppercase tracking-wider">Ações</th>
              </tr>
            </thead>
            <tbody id="cargos-table" class="divide-y divide-border">
              <tr>
                <td colspan="10" class="px-5 py-8 text-center text-muted">
                  <i class="bi bi-arrow-repeat animate-spin text-2xl"></i>
                  <p class="mt-2">Carregando cargos...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Add/Edit Modal -->
  <div id="cargo-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
      <div class="flex items-center justify-between p-5 border-b border-border shrink-0">
        <h3 class="text-lg font-semibold" id="modal-title">Novo Cargo</h3>
        <button onclick="closeModal()" class="w-8 h-8 rounded-lg bg-porcelain flex items-center justify-center text-muted hover:text-ink transition-colors">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="p-5 space-y-5 overflow-y-auto flex-1">
        <input type="hidden" id="cargo-id">

        <!-- Nome -->
        <div>
          <label class="block text-sm font-medium mb-1" for="cargo-nome">Nome do Cargo *</label>
          <input type="text" id="cargo-nome" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-eucalyptus focus:border-eucalyptus" placeholder="Ex: Motorista, Cozinheira..." required>
        </div>

        <!-- Ponto e Extras -->
        <div class="border border-border rounded-lg p-4">
          <h4 class="text-sm font-semibold mb-3">Ponto e Extras</h4>
          <div class="space-y-3">
            <label class="flex items-center gap-3 cursor-pointer">
              <input type="checkbox" id="cargo-precisa-ponto" checked class="w-4 h-4 rounded border-border text-eucalyptus focus:ring-eucalyptus">
              <span class="text-sm">Precisa bater ponto</span>
            </label>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <div>
                <label class="flex items-center gap-3 cursor-pointer mb-2">
                  <input type="checkbox" id="cargo-permite-hora-extra" checked onchange="toggleField('hora-extra')" class="w-4 h-4 rounded border-border text-eucalyptus focus:ring-eucalyptus">
                  <span class="text-sm">Permite hora extra</span>
                </label>
                <div id="field-hora-extra">
                  <input type="number" step="0.01" id="cargo-valor-hora-extra" placeholder="Valor R$" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-eucalyptus focus:border-eucalyptus">
                </div>
              </div>
              <div>
                <label class="flex items-center gap-3 cursor-pointer mb-2">
                  <input type="checkbox" id="cargo-permite-dia-extra" onchange="toggleField('dia-extra')" class="w-4 h-4 rounded border-border text-eucalyptus focus:ring-eucalyptus">
                  <span class="text-sm">Permite dia extra</span>
                </label>
                <div id="field-dia-extra" class="hidden">
                  <input type="number" step="0.01" id="cargo-valor-dia-extra" placeholder="Valor R$" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-eucalyptus focus:border-eucalyptus">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Benefícios -->
        <div class="border border-border rounded-lg p-4">
          <h4 class="text-sm font-semibold mb-3">Benefícios</h4>
          <div class="space-y-3">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <!-- Vale-Transporte -->
              <div>
                <label class="flex items-center gap-3 cursor-pointer mb-2">
                  <input type="checkbox" id="cargo-recebe-vt" checked onchange="toggleField('vt')" class="w-4 h-4 rounded border-border text-eucalyptus focus:ring-eucalyptus">
                  <span class="text-sm">Vale-Transporte</span>
                </label>
                <div id="field-vt">
                  <input type="number" step="0.01" id="cargo-valor-vt" placeholder="Valor R$" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-eucalyptus focus:border-eucalyptus">
                </div>
              </div>
              <!-- Vale-Refeicao -->
              <div>
                <label class="flex items-center gap-3 cursor-pointer mb-2">
                  <input type="checkbox" id="cargo-recebe-vr" onchange="toggleField('vr')" class="w-4 h-4 rounded border-border text-eucalyptus focus:ring-eucalyptus">
                  <span class="text-sm">Vale-Refeição</span>
                </label>
                <div id="field-vr" class="hidden">
                  <input type="number" step="0.01" id="cargo-valor-vr" placeholder="Valor R$" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-eucalyptus focus:border-eucalyptus">
                </div>
              </div>
              <!-- Ajuda Combustível -->
              <div>
                <label class="flex items-center gap-3 cursor-pointer mb-2">
                  <input type="checkbox" id="cargo-recebe-combustivel" onchange="toggleField('combustivel')" class="w-4 h-4 rounded border-border text-eucalyptus focus:ring-eucalyptus">
                  <span class="text-sm">Ajuda Combustível</span>
                </label>
                <div id="field-combustivel" class="hidden">
                  <input type="number" step="0.01" id="cargo-valor-combustivel" placeholder="Valor R$" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-eucalyptus focus:border-eucalyptus">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Dormida -->
        <div class="border border-border rounded-lg p-4">
          <h4 class="text-sm font-semibold mb-3">Dormida no Local</h4>
          <label class="flex items-center gap-3 cursor-pointer mb-3">
            <input type="checkbox" id="cargo-dorme-local" onchange="toggleField('dormida')" class="w-4 h-4 rounded border-border text-eucalyptus focus:ring-eucalyptus">
            <span class="text-sm">Dorme no local de trabalho</span>
          </label>
          <div id="field-dormida" class="hidden grid grid-cols-2 gap-3">
            <div>
              <label class="block text-xs font-medium text-muted mb-1" for="cargo-dias-dormida">Dias de dormida</label>
              <input type="number" id="cargo-dias-dormida" min="0" max="31" placeholder="0" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-eucalyptus focus:border-eucalyptus">
            </div>
            <div>
              <label class="block text-xs font-medium text-muted mb-1" for="cargo-tipo-dormida">Tipo</label>
              <select id="cargo-tipo-dormida" class="w-full border border-border rounded-lg px-3 py-2 bg-white text-sm focus:ring-2 focus:ring-eucalyptus focus:border-eucalyptus">
                <option value="semana">Por semana</option>
                <option value="mes">Por mês</option>
                <option value="escala">Por escala</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-end gap-3 p-5 border-t border-border shrink-0">
        <button onclick="closeModal()" class="px-4 py-2 border border-border text-muted rounded-lg hover:bg-porcelain transition-colors text-sm font-medium">Cancelar</button>
        <button onclick="saveCargo()" id="btn-save" class="px-4 py-2 bg-graphite text-white rounded-lg hover:bg-graphite/90 transition-colors text-sm font-medium">
          <i class="bi bi-check-lg mr-1"></i> Salvar
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <script src="/js/utils.js?v=1"></script>
  <script src="/js/shared.js"></script>
  <script>
    let cargos = [];

    function boolBadge(val) {
      if (val) return '<span class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-mist text-success"><i class="bi bi-check-lg text-xs"></i></span>';
      return '<span class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-porcelain text-muted"><i class="bi bi-x-lg text-xs"></i></span>';
    }

    function statusBadge(ativo) {
      if (ativo) return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-mist text-success">Ativo</span>';
      return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-danger">Inativo</span>';
    }

    function toggleField(name) {
      const checkMap = {
        'hora-extra': 'cargo-permite-hora-extra',
        'dia-extra': 'cargo-permite-dia-extra',
        'vt': 'cargo-recebe-vt',
        'vr': 'cargo-recebe-vr',
        'combustivel': 'cargo-recebe-combustivel',
        'dormida': 'cargo-dorme-local'
      };
      const checked = document.getElementById(checkMap[name]).checked;
      const field = document.getElementById('field-' + name);
      if (checked) field.classList.remove('hidden');
      else field.classList.add('hidden');
    }

    async function loadCargos() {
      const includeInactive = document.getElementById('toggle-inativos').checked;
      const tbody = document.getElementById('cargos-table');
      tbody.innerHTML = '<tr><td colspan="10" class="px-5 py-8 text-center text-muted"><i class="bi bi-arrow-repeat animate-spin text-2xl"></i><p class="mt-2">Carregando cargos...</p></td></tr>';

      try {
        const url = '/api/cargos' + (includeInactive ? '?includeInactive=true' : '');
        cargos = await Shared.api(url);
        if (!Array.isArray(cargos)) cargos = [];

        document.getElementById('total-count').textContent = cargos.length;

        if (cargos.length === 0) {
          tbody.innerHTML = '<tr><td colspan="10" class="px-5 py-12 text-center text-muted"><i class="bi bi-briefcase text-3xl"></i><p class="mt-2 font-medium">Nenhum cargo cadastrado</p><p class="text-xs mt-1">Clique em "Novo Cargo" para adicionar.</p></td></tr>';
          return;
        }

        tbody.innerHTML = cargos.map(c => `
          <tr class="hover:bg-porcelain transition-colors">
            <td class="px-5 py-3 font-medium">${c.nome}</td>
            <td class="px-5 py-3 text-center">${boolBadge(c.precisa_bater_ponto)}</td>
            <td class="px-5 py-3 text-center">${boolBadge(c.permite_hora_extra)}${c.permite_hora_extra && c.valor_hora_extra ? '<br><span class="text-xs text-muted">R$ ' + Number(c.valor_hora_extra).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + '</span>' : ''}</td>
            <td class="px-5 py-3 text-center">${boolBadge(c.permite_dia_extra)}${c.permite_dia_extra && c.valor_dia_extra ? '<br><span class="text-xs text-muted">R$ ' + Number(c.valor_dia_extra).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + '</span>' : ''}</td>
            <td class="px-5 py-3 text-center">${boolBadge(c.recebe_vale_transporte)}${c.recebe_vale_transporte && c.valor_vale_transporte ? '<br><span class="text-xs text-muted">R$ ' + Number(c.valor_vale_transporte).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + '</span>' : ''}</td>
            <td class="px-5 py-3 text-center">${boolBadge(c.recebe_vale_refeicao)}${c.recebe_vale_refeicao && c.valor_vale_refeicao ? '<br><span class="text-xs text-muted">R$ ' + Number(c.valor_vale_refeicao).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + '</span>' : ''}</td>
            <td class="px-5 py-3 text-center">${boolBadge(c.recebe_ajuda_combustivel)}${c.recebe_ajuda_combustivel && c.valor_ajuda_combustivel ? '<br><span class="text-xs text-muted">R$ ' + Number(c.valor_ajuda_combustivel).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + '</span>' : ''}</td>
            <td class="px-5 py-3 text-center">${boolBadge(c.dorme_no_local)}${c.dorme_no_local && c.dias_dormida ? '<br><span class="text-xs text-muted">' + c.dias_dormida + ' dias/' + c.tipo_dias_dormida + '</span>' : ''}</td>
            <td class="px-5 py-3 text-center">${statusBadge(c.ativo)}</td>
            <td class="px-5 py-3">
              <div class="flex items-center justify-center gap-1">
                <button onclick="editCargo(${c.id})" class="w-8 h-8 rounded-lg bg-mist flex items-center justify-center text-eucalyptus hover:bg-mist/70 transition-colors" title="Editar">
                  <i class="bi bi-pencil"></i>
                </button>
                <button onclick="deleteCargo(${c.id}, '${(c.nome || '').replace(/'/g, "\\'")}')" class="w-8 h-8 rounded-lg bg-red-50 flex items-center justify-center text-danger hover:bg-red-100 transition-colors" title="Desativar">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="10" class="px-5 py-8 text-center text-danger"><i class="bi bi-exclamation-circle text-3xl"></i><p class="mt-2">${err.message}</p></td></tr>`;
      }
    }

    function openModal(cargo) {
      document.getElementById('modal-title').textContent = cargo ? 'Editar Cargo' : 'Novo Cargo';
      document.getElementById('cargo-id').value = cargo ? cargo.id : '';
      document.getElementById('cargo-nome').value = cargo ? cargo.nome : '';

      // Ponto and Extras
      document.getElementById('cargo-precisa-ponto').checked = cargo ? !!cargo.precisa_bater_ponto : true;
      document.getElementById('cargo-permite-hora-extra').checked = cargo ? !!cargo.permite_hora_extra : true;
      document.getElementById('cargo-valor-hora-extra').value = cargo ? (cargo.valor_hora_extra || '') : '';
      document.getElementById('cargo-permite-dia-extra').checked = cargo ? !!cargo.permite_dia_extra : false;
      document.getElementById('cargo-valor-dia-extra').value = cargo ? (cargo.valor_dia_extra || '') : '';

      // Benefits
      document.getElementById('cargo-recebe-vt').checked = cargo ? !!cargo.recebe_vale_transporte : true;
      document.getElementById('cargo-valor-vt').value = cargo ? (cargo.valor_vale_transporte || '') : '';
      document.getElementById('cargo-recebe-vr').checked = cargo ? !!cargo.recebe_vale_refeicao : false;
      document.getElementById('cargo-valor-vr').value = cargo ? (cargo.valor_vale_refeicao || '') : '';
      document.getElementById('cargo-recebe-combustivel').checked = cargo ? !!cargo.recebe_ajuda_combustivel : false;
      document.getElementById('cargo-valor-combustivel').value = cargo ? (cargo.valor_ajuda_combustivel || '') : '';

      // Dormida
      document.getElementById('cargo-dorme-local').checked = cargo ? !!cargo.dorme_no_local : false;
      document.getElementById('cargo-dias-dormida').value = cargo ? (cargo.dias_dormida || '') : '';
      document.getElementById('cargo-tipo-dormida').value = cargo ? (cargo.tipo_dias_dormida || 'semana') : 'semana';

      // Toggle visibility of conditional fields
      toggleField('hora-extra');
      toggleField('dia-extra');
      toggleField('vt');
      toggleField('vr');
      toggleField('combustivel');
      toggleField('dormida');

      document.getElementById('cargo-modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('cargo-modal').classList.add('hidden');
    }

    function editCargo(id) {
      const c = cargos.find(x => x.id === id);
      if (c) openModal(c);
    }

    async function saveCargo() {
      const id = document.getElementById('cargo-id').value;
      const nome = document.getElementById('cargo-nome').value.trim();

      if (!nome) {
        showToast('Nome do cargo é obrigatório.', 'warning');
        return;
      }

      const body = {
        nome,
        precisa_bater_ponto: document.getElementById('cargo-precisa-ponto').checked ? 1 : 0,
        permite_hora_extra: document.getElementById('cargo-permite-hora-extra').checked ? 1 : 0,
        permite_dia_extra: document.getElementById('cargo-permite-dia-extra').checked ? 1 : 0,
        valor_hora_extra: parseFloat(document.getElementById('cargo-valor-hora-extra').value) || 0,
        valor_dia_extra: parseFloat(document.getElementById('cargo-valor-dia-extra').value) || 0,
        recebe_vale_transporte: document.getElementById('cargo-recebe-vt').checked ? 1 : 0,
        valor_vale_transporte: parseFloat(document.getElementById('cargo-valor-vt').value) || 0,
        recebe_vale_refeicao: document.getElementById('cargo-recebe-vr').checked ? 1 : 0,
        valor_vale_refeicao: parseFloat(document.getElementById('cargo-valor-vr').value) || 0,
        recebe_ajuda_combustivel: document.getElementById('cargo-recebe-combustivel').checked ? 1 : 0,
        valor_ajuda_combustivel: parseFloat(document.getElementById('cargo-valor-combustivel').value) || 0,
        dorme_no_local: document.getElementById('cargo-dorme-local').checked ? 1 : 0,
        dias_dormida: parseInt(document.getElementById('cargo-dias-dormida').value) || 0,
        tipo_dias_dormida: document.getElementById('cargo-tipo-dormida').value || 'semana'
      };

      const btn = document.getElementById('btn-save');
      btn.disabled = true;

      try {
        if (id) {
          await Shared.api(`/api/cargos/${id}`, { method: 'PUT', body: JSON.stringify(body) });
          showToast('Cargo atualizado!');
        } else {
          await Shared.api('/api/cargos', { method: 'POST', body: JSON.stringify(body) });
          showToast('Cargo criado!');
        }
        closeModal();
        await loadCargos();
      } catch (err) {
        showToast('Erro: ' + err.message, 'danger');
      } finally {
        btn.disabled = false;
      }
    }

    async function deleteCargo(id, nome) {
      Shared.showConfirmModal(`Desativar o cargo "${nome}"? Funcionários com este cargo não serão afetados.`, async () => {
        try {
          await Shared.api(`/api/cargos/${id}`, { method: 'DELETE' });
          showToast('Cargo desativado.');
          await loadCargos();
        } catch (err) {
          showToast('Erro: ' + err.message, 'danger');
        }
      });
    }

    // Close modal on backdrop click
    document.getElementById('cargo-modal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onAuthReady = function(user) {
      if (user.role !== 'admin') {
        window.location.href = '/dashboard.html';
        return;
      }
      loadCargos();
    };
  </script>
</body>
</html>
